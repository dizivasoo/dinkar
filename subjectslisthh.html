<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects | Dinkar</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left,#dbeafe,#ecfeff),
    linear-gradient(135deg,#eef2ff,#f0fdf4);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PAGE */
.page{
  width:100%;
  max-width:520px;
  padding:26px 18px 40px;
}

/* HEADER */
.header{
  text-align:center;
  padding:28px 20px;
  border-radius:28px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(18px);
  box-shadow:
    0 24px 50px rgba(15,23,42,0.15),
    inset 0 1px 0 rgba(255,255,255,0.6);
  margin-bottom:32px;
}

.header h1{
  font-size:32px;
  font-weight:900;
  color:#1e3a8a;
  letter-spacing:0.5px;
}

.header p{
  font-size:14px;
  color:#334155;
  margin-top:10px;
}

/* SUBJECT GRID */
.subjects{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}

/* SUBJECT CARD */
.subject{
  position:relative;
  padding:26px;
  border-radius:26px;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(16px);
  box-shadow:
    0 18px 35px rgba(15,23,42,0.14),
    inset 0 1px 0 rgba(255,255,255,0.55);
  cursor:pointer;
  transition:all 0.35s ease;
  overflow:hidden;
}

/* Light sweep animation */
.subject::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(120deg,
    transparent,
    rgba(59,130,246,0.18),
    transparent);
  transform:rotate(25deg);
  opacity:0;
  transition:opacity 0.4s;
}

.subject:hover::before{
  opacity:1;
}

.subject:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:
    0 30px 60px rgba(15,23,42,0.22),
    inset 0 1px 0 rgba(255,255,255,0.6);
}

/* SUBJECT CONTENT */
.subject-top{
  display:flex;
  align-items:center;
  gap:18px;
}

.icon{
  width:58px;
  height:58px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
  font-weight:800;
}

/* Icons per subject */
.physics{ background:linear-gradient(135deg,#2563eb,#1e40af); }
.chemistry{ background:linear-gradient(135deg,#22c55e,#15803d); }
.maths{ background:linear-gradient(135deg,#f59e0b,#b45309); }
.biology{ background:linear-gradient(135deg,#ec4899,#be185d); }

.subject h2{
  font-size:20px;
  font-weight:800;
  color:#0f172a;
}

.subject p{
  font-size:13px;
  color:#475569;
  margin-top:6px;
}

/* ARROW */
.arrow{
  margin-left:auto;
  font-size:26px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <h1>Subjects</h1>
    <p>Select a subject to continue your learning</p>
  </div>

  <div class="subjects">

    <div class="subject" onclick="go('testlistphysics.html')">
      <div class="subject-top">
        <div class="icon physics">‚ö°</div>
        <div>
          <h2>Physics</h2>
          <p>Concepts, numericals & practice</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>

    <div class="subject" onclick="go('testlistchemistry.html')">
      <div class="subject-top">
        <div class="icon chemistry">üß™</div>
        <div>
          <h2>Chemistry</h2>
          <p>Reactions, formulas & logic</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>

    <div class="subject" onclick="go('testlistmaths.html')">
      <div class="subject-top">
        <div class="icon maths">üìê</div>
        <div>
          <h2>Mathematics</h2>
          <p>Problem solving & accuracy</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>

    <div class="subject" onclick="go('testlistbiology.html')">
      <div class="subject-top">
        <div class="icon biology">üß¨</div>
        <div>
          <h2>Biology</h2>
          <p>Life processes & diagrams</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>

  </div>

</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
