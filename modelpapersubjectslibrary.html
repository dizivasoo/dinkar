<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSEB Model Paper Library | Dinkar</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#f1f5f9,#ffffff),
    linear-gradient(135deg,#eef2ff,#f8fafc);
}

.page{
  max-width:600px;
  margin:auto;
  padding:20px;
}

/* HEADER */
.header{
  padding:22px;
  border-radius:22px;
  text-align:center;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  margin-bottom:26px;
}

.header h1{
  font-size:26px;
  font-weight:900;
  color:#0f172a;
}

.header p{
  font-size:14px;
  color:#475569;
  margin-top:6px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* CARD */
.card{
  border-radius:22px;
  padding:22px;
  cursor:pointer;
  color:#fff;
  font-size:18px;
  font-weight:800;
  display:flex;
  align-items:flex-end;
  min-height:120px;
  box-shadow:0 18px 40px rgba(0,0,0,0.18);
  transition:0.3s ease;
  position:relative;
  overflow:hidden;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent,rgba(0,0,0,0.25));
}

.card span{
  position:relative;
  z-index:2;
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
}

/* RANDOM SIZES */
.rect{grid-column:span 2;}
.square{min-height:150px;}

/* COLORS */
.physics{background:linear-gradient(135deg,#2563eb,#1e3a8a);}
.chemistry{background:linear-gradient(135deg,#16a34a,#14532d);}
.maths{background:linear-gradient(135deg,#7c3aed,#4c1d95);}
.biology{background:linear-gradient(135deg,#22c55e,#166534);}
.english{background:linear-gradient(135deg,#f59e0b,#92400e);}
.hindi{background:linear-gradient(135deg,#ef4444,#7f1d1d);}
</style>
</head>

<body>
<div class="page">

  <div class="header">
    <h1>BSEB Model Paper Library</h1>
    <p>Class 12 â€“ Subject-wise Model Papers (PDF)</p>
  </div>

  <div class="grid">

    <div class="card rect physics" onclick="openPDF('modelpaperphysics2026.pdf')">
      <span>Physics</span>
    </div>

    <div class="card square chemistry" onclick="openPDF('modelpaperchemistry2026.pdf')">
      <span>Chemistry</span>
    </div>

    <div class="card square maths" onclick="openPDF('modelpapermaths2026.pdf')">
      <span>Mathematics</span>
    </div>

    <div class="card rect biology" onclick="openPDF('madelpaperbiology2026.pdf')">
      <span>Biology</span>
    </div>

    <div class="card square english" onclick="openPDF('modelpaperenglish2026.pdf')">
      <span>English</span>
    </div>

    <div class="card square hindi" onclick="openPDF('modelpaperhindi2026.pdf')">
      <span>Hindi</span>
    </div>

  </div>
</div>

<script>
function openPDF(file){
  window.open(file,"_blank");
}
</script>

</body>
</html>
