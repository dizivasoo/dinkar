<style>
*{

  padding:0;

}
@property --angle {

}

body{

/* ================= TEST BOX ================= */
.test-box{
  width:95%;
  max-width:520px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:18px;

}

.header{
  text-align:center;
  margin-bottom:16px;
}

.header h2{
  font-size:22px;
  font-weight:800;
}

.progress{
  font-size:14px;
  color:#555;
  margin-top:6px;
}

.question{
  font-size:18px;
  font-weight:600;
  margin:20px 0;
}

.options{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.option{
  padding:14px;
  border-radius:12px;
  background:#f1f5f9;
  border:1px solid #e5e7eb;
  cursor:pointer;
  transition:0.2s;
}

.option:hover{
  background:#e0e7ff;
}

.option.correct{
  background:#dcfce7;
  border-color:#22c55e;
  color:#166534;
  font-weight:600;
}

.option.wrong{
  background:#fee2e2;
  border-color:#ef4444;
  color:#7f1d1d;
  font-weight:600;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.btn:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}

/* ================= RESULT SECTION ================= */
.result-card{
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:28px;
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
  text-align:center;
}

.result-card h2{
  font-size:24px;
  font-weight:900;
}

/* Donut Chart */
.donut{
  width:170px;
  height:170px;
  border-radius:50%;
  margin:22px auto;
  background:
    conic-gradient(
      #22c55e 0deg,
      #22c55e var(--correct),
      #ef4444 var(--correct),
      #ef4444 360deg
    );
  position:relative;
  animation:fillDonut 1.2s ease-out;
}

.donut::after{
  content:'';
  position:absolute;
  inset:26px;
  border-radius:50%;
  background:rgba(255,255,255,0.95);
}

@keyframes fillDonut{
  from{
    background:conic-gradient(#e5e7eb 0deg,#e5e7eb 360deg);
  }

}
/* Animated Donut */
.donut{
  width:170px;
  height:170px;
  border-radius:50%;
  margin:22px auto;
  position:relative;

  --angle: 0deg;

  background:conic-gradient(
    #22c55e 0deg,
    #22c55e var(--angle),
    #ef4444 var(--angle),
    #ef4444 360deg
  );

  animation: fillDonut 1.4s ease-out forwards;
}

@keyframes fillDonut{
  from{
    --angle: 0deg;
  }
  to{
    --angle: var(--target);
  }
}

.donut::after{
  content:'';
  position:absolute;
  inset:26px;
  background:rgba(255,255,255,0.95);
  border-radius:50%;
}


@keyframes donutFill{
  from{
    background:conic-gradient(#e5e7eb 0deg,#e5e7eb 360deg);
  }
  to{
    background:conic-gradient(
      #22c55e 0deg,
      #22c55e var(--correct),
      #ef4444 var(--correct),
      #ef4444 360deg
    );
  }
}

.donut::after{
  content:'';
  position:absolute;
  inset:26px;
  border-radius:50%;
  background:rgba(255,255,255,0.95);
}

/* Retake Button */
.retake-btn{
  margin-top:22px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  transition:0.2s;
}

.retake-btn:hover{
  background:#1d4ed8;
}

/* Score */
.result-score{
  font-size:22px;
  font-weight:800;
  margin-top:8px;
}

.result-stats{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  padding:0 20px;
  font-size:15px;
  font-weight:700;
}
.result-actions{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.btn.secondary{
  background:rgba(255,255,255,0.35);
  color:#1f2937;
  border:1px solid rgba(255,255,255,0.5);
  backdrop-filter:blur(10px);
}

.btn.secondary:hover{
  background:rgba(255,255,255,0.55);
}

.correct-text{color:#16a34a}
.wrong-text{color:#dc2626}
</style>
</head>

<script>

/* QUESTIONS */
const questions = [
{q:"Induced emf is due to change in",o:["Flux","Current","Voltage","Resistance"],a:0},
{q:"SI unit of flux is",o:["Weber","Tesla","Henry","Volt"],a:0},
{q:"Faradayâ€™s law relates emf with",o:["Flux","Current","Field","Charge"],a:0},
{q:"Lenzâ€™s law obeys",o:["Energy conservation","Charge conservation","Momentum","Mass"],a:0},
{q:"Self inductance unit is",o:["Henry","Tesla","Weber","Volt"],a:0},
{q:"Mutual inductance occurs between",o:["Two coils","One coil","Battery","Resistor"],a:0},
{q:"Induced current direction is given by",o:["Lenz law","Ohm law","Kirchhoff","Ampere"],a:0},
{q:"AC generator works on",o:["Induction","Conduction","Radiation","Reflection"],a:0},
{q:"Eddy currents cause",o:["Heating","Cooling","Motion","Light"],a:0},
{q:"Transformer works on",o:["Induction","DC","Resistance","Capacitance"],a:0}
];



let index = 0;
let score = 0;
let answered = false;

const qText = document.getElementById("questionText");
const optionsBox = document.getElementById("optionsBox");
const nextBtn = document.getElementById("nextBtn");
const progress = document.getElementById("progress");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function loadQuestion(){
  answered = false;
  nextBtn.disabled = true;
  optionsBox.innerHTML = "";

  const q = questions[index];
  qText.textContent = q.q;
  progress.textContent = `Question ${index+1} / 10`;

  q.o.forEach((opt,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;

    div.onclick = () => {
      if(answered) return;
      answered = true;

      if(i === q.a){
        div.classList.add("correct");
        correctSound.currentTime = 0;
        correctSound.play();
        score++;
      } else {
        div.classList.add("wrong");
        wrongSound.currentTime = 0;
        wrongSound.play();
        optionsBox.children[q.a].classList.add("correct");
      }
      nextBtn.disabled = false;
    };

    optionsBox.appendChild(div);
  });
}
function goDashboard(){
  window.location.href = "dashboard.html";
}

function nextQuestion(){
  index++;
  if(index < questions.length){
    loadQuestion();
  } else {
    showResult();
  }
}
function retakeTest(){
  index = 0;
  score = 0;
  loadQuestion();

  document.querySelector(".test-box").innerHTML = `
    <div class="header">
      <h2>Dinkar Test</h2>
      <div class="progress" id="progress"></div>
    </div>

    <div class="question" id="questionText"></div>
    <div class="options" id="optionsBox"></div>

    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
      Next Question
    </button>
  `;

  // Rebind elements
  qText = document.getElementById("questionText");
  optionsBox = document.getElementById("optionsBox");
  nextBtn = document.getElementById("nextBtn");
  progress = document.getElementById("progress");

  loadQuestion();
}
