/* Header */
.header{

.chapter{

  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:0.2s ease;
}

.chapter:hover{
  transform:translateY(-2px);
}

/* Left */

  gap:14px;
}

.chapter-no{

}

.chapter-name{

/* Arrow */
