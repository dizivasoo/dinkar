<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Turtle Power</title>
    <style>
        :root {
            --primary-green: #22c55e;
            --dark-green: #15803d;
            --deep-black: #1a1a1a;
            --text-gray: #4b5563;
            --mint-bg: #f8fafc;
            --glass-white: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            margin: 0;
            background: var(--mint-bg);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            min-height: 100vh;
            color: var(--deep-black);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background: var(--deep-black);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            color: white;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 100;
        }
    
        .logo { 
            font-size: 24px; 
            margin-bottom: 50px; 
            font-weight: 800; 
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #94a3b8;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(34, 197, 94, 0.1);
            color: var(--primary-green);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header Card */
        .user-header {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-left: 6px solid var(--primary-green);
        }

        .uid-badge {
            background: var(--deep-black);
            color: var(--primary-green);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            letter-spacing: 1px;
        }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f1f5f9;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
            border-radius: 10px;
        }

        .btn-logout {
            margin-top: auto;
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        /* Optimized Mobile Layout */
        @media (max-width: 1024px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                height: auto; 
                padding: 15px 20px;
                position: sticky;
                top: 0;
            }
            .logo { margin-bottom: 15px; font-size: 20px; }
            nav { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 0 !important; }
            .nav-link { margin-bottom: 0; font-size: 13px; padding: 8px 12px; }
            .btn-logout { margin-top: 15px; width: 100%; padding: 10px; }
            .main-content { padding: 20px; }
            .user-header { flex-direction: column; text-align: center; gap: 15px; padding: 20px; }
            .uid-badge { font-size: 14px; }
        }
    </style>
</head>
