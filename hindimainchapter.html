            { q: "कृष्णमूर्ति ने किस संस्थान की स्थापना की?", a: "ऋषि वैली स्कूल", options: ["बी.एच.यू.", "शांति निकेतन", "गुरुकुल", "ऋषि वैली स्कूल"] },
            { q: "लेखक के अनुसार समाज कैसा है?", a: "सड़ा-गला और क्रूर", options: ["सड़ा-गला और क्रूर", "आदर्श", "दयालु", "परिवर्तनहीन"] },
            { q: "‘शिक्षा’ में किसका विरोध किया गया है?", a: "पुरानी परंपराओं और ढर्रों का", options: ["विज्ञान का", "पुरानी परंपराओं और ढर्रों का", "गरीबों का", "छात्रों का"] },
            { q: "जिद्दू कृष्णमूर्ति की मृत्यु कहाँ हुई थी?", a: "कैलिफोर्निया (USA)", options: ["आंध्र प्रदेश", "लंदन", "कैलिफोर्निया (USA)", "वाराणसी"] },
            { q: "लेखक के अनुसार 'मन' की स्वतंत्रता का क्या अर्थ है?", a: "पूर्वाग्रहों से मुक्ति", options: ["पूर्वाग्रहों से मुक्ति", "जो चाहे वो करना", "अकेले रहना", "चुप रहना"] },
            { q: "जे. कृष्णमूर्ति का मुख्य कार्य क्या था?", a: "व्याख्यान देना (संभाषण)", options: ["व्याख्यान देना (संभाषण)", "युद्ध लड़ना", "खेती करना", "व्यापार करना"] },
            { q: "शिक्षा का अंततः क्या कार्य होना चाहिए?", a: "मानव को एकीकृत बनाना", options: ["मानव को विभाजित करना", "केवल चतुर बनाना", "हिसाब सिखाना", "मानव को एकीकृत बनाना"] }
        ]
    },  
};



let currentChapter = "";
let currentIdx = 0;
let score = 0;

// Load Menu
const grid = document.getElementById('menu-grid');
Object.keys(quizData).forEach(id => {
    const card = document.createElement('div');
    card.className = 'chapter-card';
    card.onclick = () => startTest(id);
    card.innerHTML = `<span>HINDI</span><h3>${quizData[id].name}</h3><p style="font-size:12px; color:#94a3b8;">35 Questions</p>`;
    grid.appendChild(card);
});

function startTest(id) {
    currentChapter = id; currentIdx = 0; score = 0;
    document.getElementById('chapter-menu').style.display = 'none';
    document.getElementById('test-interface').style.display = 'block';
    document.getElementById('active-chapter-title').innerText = quizData[id].name;
    loadQuestion();
}

function loadQuestion() {
    const data = quizData[currentChapter].questions[currentIdx];
    document.getElementById('progress').innerText = `प्रश्न ${currentIdx + 1}/35`;
    document.getElementById('q-text').innerText = data.q;
    document.getElementById('btn-next').style.display = 'none';
    const container = document.getElementById('opt-container');
    container.innerHTML = "";
    data.options.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt;
        div.onclick = () => {
            const opts = document.querySelectorAll('.option');
            opts.forEach(o => o.classList.add('disabled'));
            if(opt === data.a) { div.classList.add('correct'); score++; }
            else { div.classList.add('wrong'); opts.forEach(o => { if(o.innerText === data.a) o.classList.add('correct'); }); }
            document.getElementById('btn-next').style.display = 'block';
        };
        container.appendChild(div);
    });
}

function nextQuestion() {
    currentIdx++;
    if(currentIdx < quizData[currentChapter].questions.length) loadQuestion();
    else showResults();
}

function showResults() {
    document.getElementById('test-interface').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText = `${score} / 35`;

    // SYNC TO FIREBASE (Hindi Node)
    if (currentUser) {
        const percentage = Math.round((score / 35) * 100);
        database.ref(`users/${currentUser.uid}/progress/hindi`).update({
            [currentChapter]: percentage
        }).then(() => {
            document.getElementById('sync-status').innerText = "✓ प्रगति डैशबोर्ड में सुरक्षित की गई";
            document.getElementById('sync-status').style.color = "green";
        });
    }

    new Chart(document.getElementById('resultChart'), {
        type: 'doughnut',
        data: { datasets: [{ data: [score, 35-score], backgroundColor: ['#e67e22', '#f1f5f9'], borderWidth: 0 }] },
        options: { cutout: '80%' }
    });
}
</script>
