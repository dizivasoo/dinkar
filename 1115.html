<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "A magnetic dipole consists of", o: ["Two electric charges", "Two magnetic poles of equal strength and opposite nature", "Two electric currents", "One north pole only"], a: 1 },
{ q: "Magnetic dipole moment of a bar magnet is", o: ["m Ã— l", "m / l", "l / m", "m + l"], a: 0 },
{ q: "SI unit of magnetic dipole moment is", o: ["Tesla", "Weber", "AÂ·mÂ²", "NÂ·m"], a: 2 },
{ q: "Magnetic field on axial line of a bar magnet is proportional to", o: ["1/r", "1/rÂ²", "1/rÂ³", "rÂ³"], a: 2 },
{ q: "Magnetic field on equatorial line of a bar magnet is proportional to", o: ["1/r", "1/rÂ²", "1/rÂ³", "r"], a: 2 },
{ q: "Ratio of magnetic field on axial line to equatorial line at same distance is", o: ["1 : 1", "2 : 1", "1 : 2", "4 : 1"], a: 1 },
{ q: "Direction of magnetic field on equatorial line is", o: ["Same as dipole moment", "Opposite to dipole moment", "Perpendicular to dipole moment", "Zero"], a: 1 },
{ q: "Torque acting on a magnetic dipole in uniform magnetic field is", o: ["MB", "MB sinÎ¸", "MB cosÎ¸", "M/B"], a: 1 },
{ q: "Torque on magnetic dipole is maximum when angle between M and B is", o: ["0Â°", "30Â°", "90Â°", "180Â°"], a: 2 },
{ q: "Potential energy of magnetic dipole is minimum when it is", o: ["Perpendicular to field", "Parallel to field", "Anti-parallel to field", "At any angle"], a: 1 },
{ q: "Potential energy of magnetic dipole is maximum when", o: ["Parallel to field", "Perpendicular to field", "Anti-parallel to field", "Zero field"], a: 2 },
{ q: "Magnetic field lines of bar magnet", o: ["Start from north pole and end at south pole", "Form closed loops", "Are straight lines", "Never intersect"], a: 1 },
{ q: "Magnetic field inside a bar magnet is directed from", o: ["North to South", "South to North", "East to West", "West to East"], a: 1 },
{ q: "Magnetic susceptibility (Ï‡) is defined as", o: ["M/B", "B/H", "H/B", "Î¼â‚€Ï‡"], a: 0 },
{ q: "Magnetic permeability (Î¼) is given by", o: ["B/H", "H/B", "M/H", "Ï‡/H"], a: 0 },
{ q: "Relation between Î¼ and Ï‡ is", o: ["Î¼ = Î¼â‚€Ï‡", "Î¼ = Î¼â‚€(1 + Ï‡)", "Î¼ = Ï‡/Î¼â‚€", "Î¼ = 1 + Ï‡"], a: 1 },
{ q: "Diamagnetic substances have susceptibility", o: ["Positive and small", "Negative and small", "Positive and large", "Zero"], a: 1 },
{ q: "Paramagnetic substances have susceptibility", o: ["Negative", "Zero", "Positive and small", "Positive and large"], a: 2 },
{ q: "Ferromagnetic substances have susceptibility", o: ["Negative", "Small positive", "Large positive", "Zero"], a: 2 },
{ q: "Which of the following is diamagnetic?", o: ["Iron", "Aluminium", "Copper", "Nickel"], a: 2 },
{ q: "Which of the following is paramagnetic?", o: ["Bismuth", "Copper", "Aluminium", "Mercury"], a: 2 },
{ q: "Which of the following is ferromagnetic?", o: ["Aluminium", "Copper", "Iron", "Bismuth"], a: 2 },
{ q: "Curieâ€™s law is applicable to", o: ["Diamagnetic substances", "Paramagnetic substances", "Ferromagnetic substances", "Superconductors"], a: 1 },
{ q: "According to Curieâ€™s law, susceptibility is proportional to", o: ["Temperature", "1/Temperature", "TemperatureÂ²", "Constant"], a: 1 },
{ q: "Curie temperature is the temperature above which", o: ["Paramagnetic becomes diamagnetic", "Ferromagnetic becomes paramagnetic", "Diamagnetic becomes paramagnetic", "Magnetism disappears"], a: 1 },
{ q: "Retentivity is the property of a magnetic material to", o: ["Resist magnetisation", "Retain magnetisation", "Lose magnetisation quickly", "Conduct electricity"], a: 1 },
{ q: "Coercivity is the measure of", o: ["Ability to retain magnetism", "Ability to resist demagnetisation", "Magnetic field strength", "Susceptibility"], a: 1 },
{ q: "Material used for permanent magnets should have", o: ["Low retentivity and low coercivity", "High retentivity and low coercivity", "High retentivity and high coercivity", "Low retentivity and high coercivity"], a: 2 },
{ q: "Soft iron is used for electromagnets because it has", o: ["High retentivity", "Low retentivity", "High coercivity", "High resistance"], a: 1 },
{ q: "Hysteresis loop is plotted between", o: ["B and H", "M and B", "Ï‡ and H", "Î¼ and H"], a: 0 },
{ q: "Area of hysteresis loop represents", o: ["Energy stored", "Energy lost per cycle", "Magnetic field strength", "Susceptibility"], a: 1 },
{ q: "SI unit of magnetic field strength (H) is", o: ["Tesla", "Weber", "Ampere per metre", "Henry"], a: 2 },
{ q: "Earthâ€™s magnetic field resembles that of", o: ["Straight wire", "Circular coil", "Bar magnet", "Solenoid"], a: 2 },
{ q: "Magnetic declination is the angle between", o: ["Geographic and magnetic meridian", "Magnetic and horizontal plane", "Magnetic field and equator", "Geographic and equator"], a: 0 },
{ q: "Magnetic dip is the angle between", o: ["Magnetic field and horizontal plane", "Magnetic field and vertical plane", "Geographic meridian and equator", "Magnetic and geographic meridian"], a: 0 },
{ q: "Angle of dip at magnetic equator is", o: ["0Â°", "30Â°", "45Â°", "90Â°"], a: 0 },
{ q: "Angle of dip at magnetic poles is", o: ["0Â°", "45Â°", "60Â°", "90Â°"], a: 3 },
{ q: "Horizontal component of Earthâ€™s magnetic field is zero at", o: ["Magnetic equator", "Magnetic poles", "Geographic equator", "Tropics"], a: 1 },
{ q: "Vertical component of Earthâ€™s magnetic field is zero at", o: ["Magnetic equator", "Magnetic poles", "North pole", "South pole"], a: 0 },
{ q: "Magnetic moment of Earth is directed from", o: ["Geographic north to south", "Magnetic south to magnetic north", "Geographic south to north", "East to west"], a: 1 },
{ q: "Magnetic intensity is also called", o: ["Magnetic flux", "Magnetising field", "Magnetic induction", "Susceptibility"], a: 1 },
{ q: "Diamagnetic substances are weakly", o: ["Attracted by magnetic field", "Repelled by magnetic field", "Magnetised permanently", "Neutral"], a: 1 },
{ q: "Paramagnetic substances are", o: ["Strongly magnetised", "Weakly attracted", "Strongly repelled", "Superconducting"], a: 1 },
{ q: "Ferromagnetic substances lose magnetism above", o: ["Absolute zero", "Room temperature", "Curie temperature", "Boiling point"], a: 2 },
{ q: "Example of diamagnetic material is", o: ["Aluminium", "Copper", "Iron", "Cobalt"], a: 1 },
{ q: "Example of paramagnetic material is", o: ["Bismuth", "Copper", "Aluminium", "Mercury"], a: 2 },
{ q: "Example of ferromagnetic material is", o: ["Nickel", "Zinc", "Copper", "Silver"], a: 0 },
{ q: "Magnetic field inside a magnet is", o: ["Zero", "Uniform", "Non-uniform", "Infinite"], a: 2 },
{ q: "SI unit of magnetisation (M) is", o: ["Tesla", "Weber", "A/m", "NÂ·m"], a: 2 },
{ q: "Magnetic susceptibility of vacuum is", o: ["Zero", "One", "Negative", "Infinite"], a: 0 }
];
let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
