<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Turtle Power</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #1e6b3c;
            --soft-mint: #f0fdf4;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            padding: 15px;
        }

        .blob {
            position: absolute;
            width: 250px;
            height: 250px;
            background: var(--primary-green);
            filter: blur(60px);
            opacity: 0.3;
            z-index: -1;
            border-radius: 50%;
        }

        .auth-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            padding: 30px 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .logo { font-size: 45px; margin-bottom: 5px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #166534; }

        .toggle-box {
            display: flex;
            background: #e2f2e7;
            border-radius: 15px;
            margin-bottom: 30px;
            padding: 5px;
            position: relative;
        }

        .toggle-box button {
            flex: 1;
            border: none;
            background: none;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
            color: #166534;
            position: relative;
        }

        .btn-active { color: white !important; }

        .slider-btn {
            position: absolute;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: var(--primary-green);
            left: 5px;
            border-radius: 12px;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1;
        }

        .form-content { display: none; animation: fadeIn 0.5s ease; }
        .active-form { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e2f2e7;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            background: white;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus { border-color: var(--primary-green); }

        .input-group { position: relative; width: 100%; }

        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            opacity: 0.6;
            z-index: 5;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%; background: #27ae60;"></div>

    <div class="auth-container">
        <div class="logo">üê¢</div>
        <h1 id="title">Welcome!</h1>

        <div class="toggle-box">
            <div class="slider-btn" id="slider"></div>
            <button id="loginTab" class="btn-active" onclick="switchForm('login')">Login</button>
            <button id="signupTab" onclick="switchForm('signup')">Sign Up</button>
        </div>

        <div id="loginForm" class="form-content active-form">
            <input type="email" id="loginEmail" placeholder="Email Address">
            <div class="input-group">
                <input type="password" id="loginPass" placeholder="Password" style="padding-right: 45px;">
                <span class="toggle-eye" onclick="togglePass('loginPass', this)">üëÅÔ∏è</span>
            </div>
            <button class="action-btn" onclick="handleLogin()">Login</button>
        </div>

        <div id="signupForm" class="form-content">
            <input type="text" id="signupName" placeholder="Full Name">
            <input type="email" id="signupEmail" placeholder="Email Address">
            <div class="input-group">
                <input type="password" id="signupPass" placeholder="Create Password" style="padding-right: 45px;">
                <span class="toggle-eye" onclick="togglePass('signupPass', this)">üëÅÔ∏è</span>
            </div>
            <button class="action-btn" onclick="handleSignUp()">Create Account</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAHYGpHAKahL1QVzDJhfPiP2PNNU2symE", 
            authDomain: "trutle-edu.firebaseapp.com",
            projectId: "trutle-edu",
            storageBucket: "trutle-edu.firebasestorage.app",
            messagingSenderId: "601475525422",
            appId: "1:601475525422:web:6f4c5e3f4a1863e3aee8bf",
            measurementId: "G-MZFW992PNF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function switchForm(type) {
            const slider = document.getElementById('slider');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const title = document.getElementById('title');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (type === 'signup') {
                slider.style.left = 'calc(50%)'; 
                loginForm.classList.remove('active-form');
                signupForm.classList.add('active-form');
                title.innerText = "Join the Club!";
                signupTab.classList.add('btn-active');
                loginTab.classList.remove('btn-active');
            } else {
                slider.style.left = '5px';
                signupForm.classList.remove('active-form');
                loginForm.classList.add('active-form');
                title.innerText = "Welcome Back!";
                loginTab.classList.add('btn-active');
                signupTab.classList.remove('btn-active');
            }
        }

        function togglePass(inputId, el) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                el.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                el.textContent = "üëÅÔ∏è";
            }
        }

        function handleSignUp() {
            const email = document.getElementById('signupEmail').value;
            const pass = document.getElementById('signupPass').value;
            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = "dasboard2.html"; })
                .catch((error) => { alert(error.message); });
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = "dasboard2.html"; })
                .catch((error) => { alert(error.message); });
        }

    window.parent.postMessage("login_complete", "*");

    </script>
</body>
</html>
