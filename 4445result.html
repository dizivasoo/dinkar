<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biology Test Result</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Funnel Sans', sans-serif;
      background: linear-gradient(rgba(230,245,235,0.9), rgba(200,230,210,0.9)), 
                  url("https://images.unsplash.com/photo-1530023367847-a683933f4172");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .page-title {
      background: hsla(43, 100%, 53%, 0.951);
      color: white;
      font-size: 32px;
      font-weight: bold;
      padding: 22px;
      border-radius: 14px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
    }

    .answer-box {
      width: 100%;
      padding: 18px;
      margin-bottom: 16px;
      border-radius: 12px;
      font-size: 16px;
      text-align: left;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .correct {
      background: #e8f5e9; /* soft green */
      border-left: 8px solid #4caf50;
    }

    .wrong {
      background: #fdecea; /* soft red */
      border-left: 8px solid #f44336;
    }

    .question-text {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
      color: #222;
    }

    .your-answer,
    .correct-answer {
      margin-left: 12px;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .bottom-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .score-box {
      background: #ffca44; /* deep yellow */
      color: white;
      padding: 28px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    .status-box {
      padding: 28px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 16px;
      color: white;
      text-align: center;
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
    }

    .red { background: #c62828; }
    .orange { background: #ef6c00; }
    .yellow { background: #f9a825; color:#000; }
    .green { background: #2e7d32; }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-title">RESULT</div>

    <!-- Answer Review -->
    <div id="result"></div>

    <!-- Score & Status -->
    <div class="bottom-section">
      <div id="score" class="score-box"></div>
      <div id="status" class="status-box"></div>
    </div>
  </div>

  <script>
    // Load data from localStorage
    const questions = JSON.parse(localStorage.getItem("questions")) || [];
    const userAnswers = JSON.parse(localStorage.getItem("userAnswers")) || [];

    let score = 0;
    let html = "";

    questions.forEach((q, i) => {
      const correctIndex = q.a;
      const userIndex = userAnswers[i];

      if(userIndex === correctIndex) score++;

      const userText = userIndex === -1 ? "Not Answered" : q.o[userIndex];
      const correctText = q.o[correctIndex];

      html += `
        <div class="answer-box ${userIndex === correctIndex ? 'correct' : 'wrong'}">
          <div class="question-text">Q${i + 1}. ${q.q}</div>
          <div class="your-answer">Your Answer: ${userText}</div>
          <div class="correct-answer">Correct Answer: ${correctText}</div>
        </div>
      `;
    });

    document.getElementById("result").innerHTML = html;

    // Total score
    const total = questions.length;
    const percent = total === 0 ? 0 : Math.round((score / total) * 100);
    document.getElementById("score").innerText = 
      `Total Marks: ${score} / ${total}  (${percent}%)`;

    // Status box
    let statusText = "";
    let statusClass = "";

    if(percent < 60){ statusText = "Mehanat Karo ðŸ’ª"; statusClass = "red"; }
    if(percent >= 60){ statusText = "Thik Hai ðŸ™‚"; statusClass = "orange"; }
    if(percent >= 75){ statusText = "Bahut Badhiya ðŸ‘"; statusClass = "yellow"; }
    if(percent >= 90){ statusText = "System Pad Denge ðŸ”¥"; statusClass = "green"; }

    const statusDiv = document.getElementById("status");
    statusDiv.innerText = statusText;
    statusDiv.classList.add(statusClass);
  </script>

</body>
</html>
