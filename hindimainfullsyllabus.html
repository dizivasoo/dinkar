            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;

            display: flex;
            align-items: center;

            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);

            border-radius: 12px;
            cursor: pointer;

            font-size: 1rem;
            text-align: left;
            font-weight: 500;
            color: var(--text-dark);
        }

        .option:hover {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }

        .correct {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-border) !important;
            color: var(--correct-text) !important;
        }

        .wrong {

            border-color: var(--wrong-border) !important;
            color: var(--wrong-text) !important;

            border: none;
            border-radius: 12px;

            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;

    let activeTest = [];
    let currentIdx = 0;
    let score = { right: 0, wrong: 0 };
    let myChart = null;
    let currentTestNum = 1;

    // Load Cards
    const cardList = document.getElementById('card-list');
    for (let i = 1; i <= 5; i++) {
        const card = document.createElement('div');
        card.className = 'test-card';
        card.innerHTML = `
            <div class="card-content">
                <h3>Mock Test ${i}</h3>
                <p>50 Questions • Full Syllabus</p>
            </div>
            <div class="arrow-icon">→</div>
        `;
        card.onclick = () => initQuiz(i);
        cardList.appendChild(card);
    }

    function initQuiz(testNum) {
        currentTestNum = testNum;
        activeTest = allTests[testNum] || allTests[1];
        document.getElementById('selection-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('current-test-name').innerText = `TEST ${testNum}`;
        currentIdx = 0;
        score = { right: 0, wrong: 0 };
        renderQuestion();
    }

    function renderQuestion() {
        const data = activeTest[currentIdx];
        document.getElementById('progress-text').innerText = `Question ${currentIdx + 1} of 50`;
        document.getElementById('q-text').innerText = data.q;
        
        const list = document.getElementById('options-list');
        list.innerHTML = '';
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('submit-btn').classList.add('hidden');

        data.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'option';
            b.innerText = opt;
            b.onclick = () => checkAns(i, data.c, b);
            list.appendChild(b);
        });
    }

    function checkAns(selected, correct, element) {
        const allOpts = document.querySelectorAll('.option');
        allOpts.forEach(o => o.classList.add('disabled'));

        if (selected === correct) {
            element.classList.add('correct');
            score.right++;
        } else {
            element.classList.add('wrong');
            allOpts[correct].classList.add('correct');
            score.wrong++;
        }

        if (currentIdx < 49 && currentIdx < activeTest.length - 1) {
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            document.getElementById('submit-btn').classList.remove('hidden');
        }
    }

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        renderQuestion();
    };

    document.getElementById('submit-btn').onclick = () => {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('s-correct').innerText = score.right;
        document.getElementById('s-wrong').innerText = score.wrong;

        const ctx = document.getElementById('donutChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Correct', 'Wrong'],
                datasets: [{
                    data: [score.right, score.wrong],
                    backgroundColor: ['#22c55e', '#ef4444'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: { cutout: '85%', plugins: { legend: { display: false } } }
        });
    };

    document.getElementById('retake-btn').onclick = () => {
        document.getElementById('result-screen').classList.add('hidden');
        initQuiz(currentTestNum);
    };
</script>
