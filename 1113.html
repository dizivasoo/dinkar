<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "Electric current is defined as", o: ["Charge Ã— time", "Charge / time", "Time / charge", "Energy / charge"], a: 1 },
{ q: "SI unit of electric current is", o: ["Volt", "Ampere", "Ohm", "Coulomb"], a: 1 },
{ q: "1 ampere is equal to", o: ["1 J/s", "1 C/s", "1 N/C", "1 V/C"], a: 1 },
{ q: "Conventional current flows from", o: ["Negative to positive", "Positive to negative", "Both directions", "Randomly"], a: 1 },
{ q: "Drift velocity of electrons is", o: ["Very large", "Equal to speed of light", "Very small", "Zero"], a: 2 },
{ q: "Ohmâ€™s law is valid when", o: ["Temperature changes", "Physical conditions remain constant", "Current is high", "Voltage is zero"], a: 1 },
{ q: "Ohmâ€™s law is", o: ["V = IR", "I = VR", "R = VI", "V = R/I"], a: 0 },
{ q: "Resistance is measured in", o: ["Ampere", "Volt", "Ohm", "Watt"], a: 2 },
{ q: "Resistance of a conductor depends on", o: ["Length", "Area", "Material", "All of these"], a: 3 },
{ q: "Resistance increases with increase in", o: ["Area", "Length", "Temperature (for metals)", "Diameter"], a: 2 },
{ q: "Resistivity depends on", o: ["Length", "Area", "Shape", "Material and temperature"], a: 3 },
{ q: "SI unit of resistivity is", o: ["Î©", "Î© m", "Î©/m", "m/Î©"], a: 1 },
{ q: "Resistance of a wire is doubled when", o: ["Length is doubled", "Area is doubled", "Radius is doubled", "Temperature is halved"], a: 0 },
{ q: "Temperature coefficient of resistance for metals is", o: ["Negative", "Zero", "Positive", "Infinite"], a: 2 },
{ q: "Which material has negative temperature coefficient?", o: ["Copper", "Iron", "Carbon", "Aluminium"], a: 2 },
{ q: "Superconductors have resistance", o: ["Very high", "Very low", "Zero", "Infinite"], a: 2 },
{ q: "Equivalent resistance in series is", o: ["Less than smallest", "Greater than largest", "Equal to smallest", "Zero"], a: 1 },
{ q: "Equivalent resistance in parallel is", o: ["Greater than largest", "Less than smallest", "Equal to sum", "Infinite"], a: 1 },
{ q: "In series combination, current is", o: ["Different in each resistor", "Same in all resistors", "Zero", "Maximum"], a: 1 },
{ q: "In parallel combination, voltage across each resistor is", o: ["Different", "Zero", "Same", "Infinite"], a: 2 },
{ q: "Electric power is given by", o: ["P = IV", "P = IÂ²R", "P = VÂ²/R", "All of these"], a: 3 },
{ q: "SI unit of electric power is", o: ["Joule", "Watt", "Volt", "Ampere"], a: 1 },
{ q: "Electrical energy is measured in", o: ["Watt", "Joule", "kWh", "Both B and C"], a: 3 },
{ q: "Heating effect of current is based on", o: ["Ohmâ€™s law", "Jouleâ€™s law", "Kirchhoffâ€™s law", "Faradayâ€™s law"], a: 1 },
{ q: "Heat produced in a resistor is proportional to", o: ["I", "IÂ²", "V", "R"], a: 1 },
{ q: "EMF of a cell is defined as", o: ["Potential difference in open circuit", "Work per unit charge", "Terminal voltage", "Current Ã— resistance"], a: 1 },
{ q: "EMF is measured in", o: ["Ampere", "Ohm", "Volt", "Watt"], a: 2 },
{ q: "Internal resistance of a cell depends on", o: ["Area of electrodes", "Distance between electrodes", "Nature of electrolyte", "All of these"], a: 3 },
{ q: "Terminal voltage of a cell is less than EMF when", o: ["Cell is open", "No current flows", "Current is drawn", "Internal resistance is zero"], a: 2 },
{ q: "Kirchhoffâ€™s first law is based on", o: ["Conservation of charge", "Conservation of energy", "Ohmâ€™s law", "Jouleâ€™s law"], a: 0 },
{ q: "Kirchhoffâ€™s second law is based on", o: ["Charge conservation", "Energy conservation", "Momentum conservation", "Mass conservation"], a: 1 },
{ q: "Wheatstone bridge is used to measure", o: ["Voltage", "Current", "Resistance", "Power"], a: 2 },
{ q: "Wheatstone bridge is balanced when", o: ["P/Q = R/S", "P+Q = R+S", "PQ = RS", "P = Q = R = S"], a: 0 },
{ q: "Meter bridge works on principle of", o: ["Ohmâ€™s law", "Kirchhoffâ€™s law", "Wheatstone bridge", "Jouleâ€™s law"], a: 2 },
{ q: "Galvanometer is used to detect", o: ["Voltage", "Resistance", "Current", "Power"], a: 2 },
{ q: "A galvanometer can be converted into an ammeter by connecting", o: ["High resistance in series", "Low resistance in parallel", "High resistance in parallel", "Low resistance in series"], a: 1 },
{ q: "Ammeter is connected in", o: ["Parallel", "Series", "Any way", "Diagonal"], a: 1 },
{ q: "Voltmeter is connected in", o: ["Series", "Parallel", "Any way", "Diagonal"], a: 1 },
{ q: "Voltmeter has", o: ["Low resistance", "Zero resistance", "High resistance", "Infinite current"], a: 2 },
{ q: "Potentiometer is used to measure", o: ["Current", "Resistance", "EMF accurately", "Power"], a: 2 },
{ q: "Advantage of potentiometer over voltmeter is", o: ["Portable", "No power consumption", "High sensitivity", "Cheap"], a: 2 },
{ q: "In potentiometer, balancing length is proportional to", o: ["Current", "Resistance", "EMF", "Power"], a: 2 },
{ q: "Drift velocity is proportional to", o: ["Electric field", "Resistance", "Area", "Length"], a: 0 },
{ q: "Current density is given by", o: ["I/A", "I Ã— A", "V/R", "Q/t"], a: 0 },
{ q: "Relation between current density and drift velocity is", o: ["J = nqv", "J = q/nv", "J = v/nq", "J = nq/v"], a: 0 },
{ q: "Copper is preferred for electrical wiring because", o: ["Cheap", "High resistivity", "Low resistivity", "High temperature coefficient"], a: 2 },
{ q: "Nichrome is used in heating elements due to", o: ["Low melting point", "High resistivity", "Low resistivity", "Superconductivity"], a: 1 },
{ q: "Fuse wire is made of material with", o: ["High melting point", "Low melting point", "High conductivity", "Zero resistance"], a: 1 },
{ q: "If resistance of a wire is R, then resistance of same wire cut into two equal parts is", o: ["R", "R/2", "2R", "R/4"], a: 1 },
{ q: "Electric current in metals is due to flow of", o: ["Protons", "Ions", "Electrons", "Holes"], a: 2 }
];
let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
