<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

{ q: "Equipotential surfaces can", o: ["Intersect", "Be parallel always", "Never intersect", "Be curved only"], a: 2 },
{ q: "Equipotential surfaces are closer where electric field is", o: ["Weak", "Strong", "Zero", "Uniform"], a: 1 },
{ q: "Potential inside a charged conductor is", o: ["Zero", "Maximum", "Constant", "Infinite"], a: 2 },
{ q: "Electric potential inside a hollow conductor is", o: ["Zero", "Constant", "Infinite", "Variable"], a: 1 },
{ q: "Relation between electric field and potential is", o: ["E = â€“dV/dr", "E = dV/dr", "V = â€“dE/dr", "E = V/r"], a: 0 },

{ q: "Electric potential due to an electric dipole at its centre is", o: ["Maximum", "Minimum", "Zero", "Infinite"], a: 2 },
{ q: "Potential due to an electric dipole on equatorial line is", o: ["Zero", "Maximum", "Infinite", "Negative"], a: 0 },
{ q: "Potential due to dipole on axial line is", o: ["Zero", "Depends on distance", "Constant", "Infinite"], a: 1 },
{ q: "Capacitance is defined as", o: ["Charge Ã— potential", "Charge / potential", "Potential / charge", "Energy / charge"], a: 1 },
{ q: "SI unit of capacitance is", o: ["Coulomb", "Volt", "Farad", "Joule"], a: 2 },
{ q: "Capacitance depends on", o: ["Charge", "Potential", "Geometry of conductor", "Current"], a: 2 },
{ q: "Capacitance of an isolated conductor depends on", o: ["Shape and size", "Charge only", "Potential only", "Material only"], a: 0 },
{ q: "Capacitance of a parallel plate capacitor is", o: ["Îµâ‚€A/d", "Îµâ‚€d/A", "A/Îµâ‚€d", "Îµâ‚€/d"], a: 0 },
{ q: "If distance between plates is doubled, capacitance becomes", o: ["Double", "Half", "Four times", "Same"], a: 1 },
{ q: "Inserting dielectric between plates increases", o: ["Electric field", "Capacitance", "Potential difference", "Charge leakage"], a: 1 },
{ q: "Dielectric constant (K) is equal to", o: ["Îµâ‚€", "Îµ/Îµâ‚€", "Îµâ‚€/Îµ", "1/Îµ"], a: 1 },
{ q: "Unit of dielectric constant is", o: ["Farad", "Volt", "Dimensionless", "C/mÂ²"], a: 2 },
{ q: "Electric field inside dielectric reduces by factor", o: ["K", "1/K", "KÂ²", "âˆšK"], a: 1 },
{ q: "Capacitance of capacitor filled with dielectric is", o: ["C/K", "KC", "C/KÂ²", "Same"], a: 1 },
{ q: "Energy stored in a capacitor is", o: ["CVÂ²", "Â½CVÂ²", "QV", "QÂ²C"], a: 1 },
{ q: "Energy density of electric field is", o: ["Â½Îµâ‚€EÂ²", "Îµâ‚€E", "EÂ²/Îµâ‚€", "Îµâ‚€/EÂ²"], a: 0 },
{ q: "Capacitors in series have", o: ["Same charge", "Same potential", "Same energy", "Same capacitance"], a: 0 },
{ q: "Equivalent capacitance in series is", o: ["Greater than smallest", "Less than smallest", "Equal to largest", "Sum of capacitances"], a: 1 },
{ q: "Capacitors in parallel have", o: ["Same charge", "Same potential difference", "Same energy", "Zero charge"], a: 1 },
{ q: "Equivalent capacitance in parallel is", o: ["Less than smallest", "Equal to smallest", "Greater than largest", "Zero"], a: 2 },
{ q: "Work done in charging a capacitor is stored as", o: ["Heat", "Kinetic energy", "Electric potential energy", "Magnetic energy"], a: 2 },
{ q: "Energy stored in capacitor depends on", o: ["Charge", "Voltage", "Capacitance", "All of these"], a: 3 },
{ q: "If potential is constant, increasing capacitance will", o: ["Increase energy", "Decrease energy", "Not affect energy", "Make energy zero"], a: 0 },
{ q: "If charge is constant, increasing capacitance will", o: ["Increase energy", "Decrease energy", "Not change energy", "Double energy"], a: 1 },
{ q: "Capacitance of spherical conductor of radius R is", o: ["4Ï€É›â‚€R", "É›â‚€R", "R/4Ï€É›â‚€", "Ï€É›â‚€R"], a: 0 },
{ q: "Potential of a charged spherical conductor is", o: ["Same everywhere inside", "Zero at surface", "Maximum at centre", "Different inside"], a: 0 },
{ q: "Equipotential surface around a point charge is", o: ["Plane", "Cylinder", "Sphere", "Cone"], a: 2 },
{ q: "Electric field is zero where potential is", o: ["Maximum", "Minimum", "Constant", "Zero"], a: 2 },
{ q: "Potential gradient gives", o: ["Force", "Electric field", "Energy", "Charge"], a: 1 },
{ q: "A capacitor is fully charged when", o: ["Current is maximum", "Voltage is zero", "Current is zero", "Energy is zero"], a: 2 },
{ q: "A farad is a very", o: ["Small unit", "Large unit", "Medium unit", "Practical unit"], a: 1 },
{ q: "Energy loss during charging of capacitor is due to", o: ["Dielectric", "Resistance", "Capacitance", "Electric field"], a: 1 },
{ q: "Electric potential is path independent because field is", o: ["Uniform", "Conservative", "Central", "Weak"], a: 1 },
{ q: "Potential due to a ring at its centre is", o: ["Zero", "Maximum", "Infinite", "Depends on charge"], a: 1 },
{ q: "Electric potential due to infinite plane sheet is", o: ["Zero", "Constant", "Infinite", "Variable"], a: 2 },
{ q: "In presence of dielectric, potential difference between plates", o: ["Increases", "Decreases", "Remains same", "Becomes zero"], a: 1 },
{ q: "Polarization in dielectric causes", o: ["Increase in field", "Decrease in field", "No change", "Infinite field"], a: 1 },
{ q: "Dielectrics are", o: ["Good conductors", "Insulators", "Semiconductors", "Superconductors"], a: 1 },
{ q: "Electric potential energy is maximum when dipole is", o: ["Parallel to field", "Perpendicular to field", "Anti-parallel to field", "Zero field"], a: 2 },
{ q: "For a charged conductor, potential is", o: ["Zero everywhere", "Same throughout", "Maximum at surface", "Minimum at centre"], a: 1 },
{ q: "Capacity of Earth is approximately", o: ["7.1 Ã— 10â»â´ F", "7.1 Ã— 10â»Â¹ F", "7.1 Ã— 10Â² F", "7.1 F"], a: 0 },
{ q: "Capacitor used for storing large energy should have", o: ["Low voltage", "High capacitance", "Small area", "Large separation"], a: 1 },
{ q: "Two capacitors C and 2C in series have equivalent capacitance", o: ["C", "2C", "2C/3", "3C"], a: 2 },
{ q: "Two capacitors C and 2C in parallel have equivalent capacitance", o: ["C", "2C", "3C", "C/2"], a: 2 },
{ q: "Energy stored per unit volume is called", o: ["Electric potential", "Energy density", "Capacitance", "Flux"], a: 1 },
{ q: "Potential difference across a capacitor is zero when", o: ["Fully charged", "Discharged", "Dielectric inserted", "Resistance present"], a: 1 },
{ q: "A capacitor blocks", o: ["DC", "AC", "Both", "None"], a: 0 },
{ q: "Capacitors are used in", o: ["Filters", "Tuning circuits", "Energy storage", "All of these"], a: 3 },
{ q: "Electric potential decreases in direction of", o: ["Electric field", "Opposite to field", "Perpendicular to field", "Random"], a: 0 },
{ q: "Relation between V and E is", o: ["V = âˆ«EÂ·dr", "V = â€“âˆ«EÂ·dr", "E = âˆ«VÂ·dr", "E = VÂ·r"], a: 1 },
{ q: "Capacitance does NOT depend on", o: ["Area", "Distance", "Dielectric", "Charge"], a: 3 },
{ q: "Potential difference between plates increases when", o: ["Dielectric inserted (isolated)", "Dielectric removed", "Area increased", "Distance decreased"], a: 1 },
{ q: "Energy stored in capacitor is minimum when", o: ["Fully charged", "Partially charged", "Discharged", "Dielectric present"], a: 2 },
{ q: "Equipotential surfaces are useful to", o: ["Store charge", "Find direction of field", "Increase capacitance", "Measure current"], a: 1 }
];

let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
