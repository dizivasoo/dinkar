    {q: "In the V-t graph of a logistic growth curve, the asymptote is reached when", o: ["r approaches zero", "K = N", "K > N", "K < N"], a: 1},
    {q: "Verhulst-Pearl Logistic Growth is described by the equation", o: ["dN/dt = rN(K-N/K)", "dN/dt = rN", "Nt = N0 e^rt", "dN/dt = rN(K/K-N)"], a: 0},
    {q: "Which of the following is a 'Lungs of the planet'?", o: ["Taiga forest", "Amazon rainforest", "Western Ghats", "Lake Victoria"], a: 1},
    {q: "An example of a historical convention on biological diversity is", o: ["Montreal Protocol", "The Earth Summit", "Kyoto Protocol", "Helsinki Declaration"], a: 1},
    {q: "Sacred groves are specially useful in", o: ["Generating environmental awareness", "Preventing soil erosion", "Year-round flow of water in rivers", "Conserving rare and threatened species"], a: 3},
    {q: "The relation between species richness and area for a wide variety of taxa turns out to be a", o: ["Rectangular hyperbola", "Straight line", "Sigmoid curve", "S-shaped curve"], a: 0},
    {q: "The value of Z (regression coefficient) for frugivorous birds and mammals in tropical forests of different continents is", o: ["0.1 to 0.2", "1.15", "0.6 to 1.2", "0.01"], a: 1},
    {q: "Secondary productivity is the rate of formation of new organic matter by", o: ["Producer", "Parasite", "Consumer", "Decomposer"], a: 2},
    {q: "Most animals are tree dwellers in a", o: ["Temperate deciduous forest", "Tropical rainforest", "Coniferous forest", "Thorn woodland"], a: 1}
  ],


};

/* ---------------- UI LOGIC ---------------- */
const app = document.getElementById("app");

chapters.forEach(ch=>{
  const div=document.createElement("div");
  div.className="chapter";
  div.innerHTML=`<h3>${ch}</h3>`;
  div.onclick=()=>startTest(ch);
  chapterList.appendChild(div);
});

let idx=0,score=0,currentQ=[],chapterName="";

function startTest(ch){
  chapterName=ch;
  currentQ=[...questionBank[ch]];
  idx=0;score=0;
  loadQuestion();
}

function loadQuestion(){
  const q=currentQ[idx];
  app.innerHTML=`
  <div class="test-box">
    <div class="test-header">
      <h2>${chapterName}</h2>
      <div class="progress">Question ${idx+1} / 50</div>
    </div>

    <div class="question">${q.q}</div>
    <div class="options">
      ${q.o.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
    </div>

    <button class="hidden" id="nextBtn" onclick="next()">Next</button>
  </div>`;
}

function select(i){
  const q=currentQ[idx];
  const opts=document.querySelectorAll(".option");
  if(i===q.a){
    opts[i].classList.add("correct");
    correctSound.play();
    score++;
  }else{
    opts[i].classList.add("wrong");
    opts[q.a].classList.add("correct");
    wrongSound.play();
  }
  document.getElementById("nextBtn").classList.remove("hidden");
}

function next(){
  idx++;
  if(idx<currentQ.length) loadQuestion();
  else showResult();
}

function showResult(){
  app.innerHTML=`
  <div class="test-box">
    <h2 style="text-align:center;color:#38bdf8">Test Completed</h2>
    <p style="text-align:center;margin-top:12px">Score: ${score} / ${currentQ.length}</p>
    <button onclick="location.reload()">Back to Chapters</button>
  </div>`;
}
</script>

</body>
