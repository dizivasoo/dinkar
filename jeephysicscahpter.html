  const div = document.createElement('div');

function startTest(ch){
  chapterName = ch;

function loadQuestion(){
  const q = currentQ[idx];
  app.innerHTML = `
  <div class="test-box">
    <div class="test-header">
      <h2>${chapterName}</h2>
      <div class="progress">Question ${idx+1} / ${currentQ.length}</div>
    </div>
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.o.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
    </div>
    <button class="hidden" id="nextBtn" onclick="next()">Next</button>
  </div>`;
}

function select(i){
  const q = currentQ[idx];
  const opts = document.querySelectorAll(".option");
  const correctSound = document.getElementById('correctSound');
  const wrongSound = document.getElementById('wrongSound');

  if(i === q.a){
    opts[i].classList.add("correct");
    if(correctSound) correctSound.play();
    score++;
  } else {
    opts[i].classList.add("wrong");
    opts[q.a].classList.add("correct");
    if(wrongSound) wrongSound.play();
  }
  document.getElementById("nextBtn").classList.remove("hidden");
}

function next(){
  idx++;
  if(idx < currentQ.length) {
      loadQuestion();
  } else {
      saveAndFinish();
  }
}

/* 5. Progress Tracking Logic */
function saveAndFinish() {
    const totalQ = currentQ.length;
    const percentage = Math.round((score / totalQ) * 100);
    const user = auth.currentUser;

    if (user) {
        // Clean chapter name for DB key (e.g. "Kinematics" -> "kinematics")
        const dbKey = chapterName.toLowerCase().replace(/\s/g, '_');
        
        db.collection("users").doc(user.uid).set({
            physics: {
                [dbKey]: {
                    correct: score,
                    total: totalQ,
                    percent: percentage
                }
            }
        }, { merge: true }).then(() => {
            renderFinalScreen(percentage);
        }).catch(err => {
            console.error("Error saving:", err);
            renderFinalScreen(percentage); // Show score even if save fails
        });
    } else {
        renderFinalScreen(percentage);
    }
}

function renderFinalScreen(p) {
    app.innerHTML = `
    <div class="test-box" style="text-align:center;">
      <h2 style="color:#38bdf8;">Test Complete!</h2>
      <div style="font-size:48px; margin:20px 0; font-weight:900;">${p}%</div>
      <p>You scored ${score} out of ${currentQ.length}</p>
      <button onclick="location.reload()">Back to Chapters</button>
      <button style="background:#1e293b; margin-top:10px;" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>`;
}
</script>
