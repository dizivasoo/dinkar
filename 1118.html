<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "Electromagnetic waves were predicted by", o: ["Faraday", "Maxwell", "Hertz", "Einstein"], a: 1 },
{ q: "Electromagnetic waves are produced by", o: ["Stationary charges", "Uniformly moving charges", "Accelerated charges", "Neutrons"], a: 2 },
{ q: "Speed of electromagnetic waves in vacuum is", o: ["3 Ã— 10â¶ m/s", "3 Ã— 10â· m/s", "3 Ã— 10â¸ m/s", "3 Ã— 10â¹ m/s"], a: 2 },
{ q: "Electromagnetic waves are", o: ["Longitudinal", "Transverse", "Both", "Neither"], a: 1 },
{ q: "In EM waves, electric and magnetic fields are", o: ["Parallel", "Anti-parallel", "Mutually perpendicular", "In opposite directions"], a: 2 },
{ q: "Ratio of electric field to magnetic field in EM wave equals", o: ["Î¼â‚€", "Îµâ‚€", "c", "1/c"], a: 2 },
{ q: "EM waves can travel through", o: ["Only vacuum", "Only medium", "Both vacuum and medium", "Neither"], a: 2 },
{ q: "Which of the following has highest frequency?", o: ["Radio waves", "Infrared", "Visible light", "Gamma rays"], a: 3 },
{ q: "Which EM waves are used in radar?", o: ["Radio waves", "Microwaves", "Infrared", "X-rays"], a: 1 },
{ q: "Which EM waves are used for sterilization?", o: ["Infrared", "Visible", "Ultraviolet", "Microwaves"], a: 2 },

{ q: "Which EM waves have the shortest wavelength?", o: ["X-rays", "Ultraviolet", "Gamma rays", "Microwaves"], a: 2 },
{ q: "Which EM waves are used in TV remote control?", o: ["Radio waves", "Infrared", "Microwaves", "X-rays"], a: 1 },
{ q: "Which EM waves cause sunburn?", o: ["Infrared", "Visible", "Ultraviolet", "Gamma rays"], a: 2 },
{ q: "Which EM waves are used in night vision devices?", o: ["Radio waves", "Infrared", "Ultraviolet", "X-rays"], a: 1 },
{ q: "Which EM waves are used for medical imaging of bones?", o: ["Infrared", "Ultraviolet", "X-rays", "Gamma rays"], a: 2 },
{ q: "Which EM waves have maximum penetrating power?", o: ["X-rays", "Ultraviolet", "Gamma rays", "Microwaves"], a: 2 },
{ q: "Which EM waves are used in optical fibres?", o: ["Radio waves", "Microwaves", "Visible and infrared", "Ultraviolet"], a: 2 },
{ q: "Which EM waves are used for communication with satellites?", o: ["Radio waves", "Microwaves", "Infrared", "Visible"], a: 1 },
{ q: "EM waves carry", o: ["Only energy", "Only momentum", "Both energy and momentum", "Neither"], a: 2 },
{ q: "EM waves exert pressure called", o: ["Magnetic pressure", "Electric pressure", "Radiation pressure", "Wave pressure"], a: 2 },

{ q: "EM waves do not require", o: ["Frequency", "Wavelength", "Medium", "Energy"], a: 2 },
{ q: "Which EM waves are used in microwave oven?", o: ["Radio waves", "Infrared", "Microwaves", "X-rays"], a: 2 },
{ q: "Which EM waves are used in photography?", o: ["Infrared", "Ultraviolet", "Visible light", "Gamma rays"], a: 2 },
{ q: "The direction of propagation of EM wave is given by", o: ["Electric field", "Magnetic field", "E Ã— B", "E + B"], a: 2 },
{ q: "The wavelength of visible light lies in the range", o: ["400â€“700 nm", "700â€“1000 nm", "10â€“400 nm", "1â€“10 nm"], a: 0 },
{ q: "Which EM waves are reflected by ionosphere?", o: ["Microwaves", "Infrared", "Radio waves", "X-rays"], a: 2 },
{ q: "Which EM waves are used in remote sensing?", o: ["Infrared", "Ultraviolet", "Visible", "Gamma rays"], a: 0 },
{ q: "Which EM waves have maximum wavelength?", o: ["Radio waves", "Microwaves", "Infrared", "X-rays"], a: 0 },
{ q: "EM spectrum was experimentally verified by", o: ["Maxwell", "Hertz", "Newton", "Planck"], a: 1 },
{ q: "Which EM waves are used in laser?", o: ["Radio", "Microwave", "Infrared / Visible", "X-rays"], a: 2 },

{ q: "The frequency of EM wave increases from", o: ["Gamma â†’ Radio", "Radio â†’ Gamma", "Infrared â†’ Radio", "Visible â†’ Radio"], a: 1 },
{ q: "Which EM waves are harmful to living cells?", o: ["Infrared", "Visible", "Ultraviolet, X-rays, Gamma rays", "Radio waves"], a: 2 },
{ q: "EM waves are unaffected by", o: ["Electric field", "Magnetic field", "Both", "None"], a: 2 },
{ q: "The energy of EM wave depends on", o: ["Amplitude", "Frequency", "Speed", "Medium"], a: 1 },
{ q: "EM waves obey", o: ["Newtonâ€™s laws", "Maxwellâ€™s equations", "Ohmâ€™s law", "Faradayâ€™s law"], a: 1 },
{ q: "Electric field vector in EM wave is along", o: ["Direction of propagation", "Magnetic field", "Perpendicular to direction of propagation", "None"], a: 2 },
{ q: "Magnetic field vector in EM wave is along", o: ["Direction of propagation", "Electric field", "Perpendicular to direction of propagation", "Same direction as E"], a: 2 },
{ q: "Which EM waves are used in cancer treatment?", o: ["Infrared", "Ultraviolet", "Gamma rays", "Microwaves"], a: 2 },
{ q: "EM waves are examples of", o: ["Mechanical waves", "Matter waves", "Non-mechanical waves", "Sound waves"], a: 2 },
{ q: "The momentum of EM wave is related to energy by", o: ["p = E", "p = E/c", "p = cE", "p = mc"], a: 1 },

{ q: "EM waves transfer energy through", o: ["Conduction", "Convection", "Radiation", "Induction"], a: 2 },
{ q: "Which EM waves are used in wireless communication?", o: ["Radio waves", "Infrared", "X-rays", "Gamma rays"], a: 0 },
{ q: "Heating effect in sunlight is due to", o: ["UV rays", "IR rays", "Gamma rays", "Radio waves"], a: 1 },
{ q: "Which EM waves are used in spectroscopy?", o: ["Radio waves", "Infrared", "UV & Visible", "All"], a: 3 },
{ q: "Which EM waves are scattered most in atmosphere?", o: ["Radio waves", "Infrared", "Visible light", "Gamma rays"], a: 2 },
{ q: "The Poynting vector represents", o: ["Energy density", "Power flow", "Momentum", "Pressure"], a: 1 },
{ q: "EM waves consist of", o: ["Only electric field", "Only magnetic field", "Both electric and magnetic fields", "Charges"], a: 2 },
{ q: "Which EM waves are used in astronomical observations?", o: ["Radio waves", "Infrared", "X-rays", "All"], a: 3 },
{ q: "Which EM waves have least penetrating power?", o: ["Radio waves", "Infrared", "Ultraviolet", "Gamma rays"], a: 0 },
{ q: "EM waves travel fastest in", o: ["Water", "Glass", "Vacuum", "Air"], a: 2 }
];

let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
