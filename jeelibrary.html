<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE Library | Dinkar</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#020617);
  color:#fff;
}

.page{
  max-width:520px;
  margin:auto;
  padding:22px;
}

/* HEADER */
.header{
  padding:22px;
  border-radius:22px;
  background:linear-gradient(135deg,#111827,#020617);
  box-shadow:0 18px 36px rgba(0,0,0,.6);
  text-align:center;
}

.header h1{
  font-size:24px;
  font-weight:900;
}

.header p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* SUBJECT CARDS */
.subjects{
  margin-top:26px;
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}

.subject{
  padding:24px;
  border-radius:26px;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 16px 32px rgba(0,0,0,.45);
}

.subject:hover{
  transform:translateY(-4px) scale(1.02);
}

/* THEMES */
.physics{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
}

.chemistry{
  background:linear-gradient(135deg,#047857,#10b981);
}

.maths{
  background:linear-gradient(135deg,#7c2d12,#ea580c);
}

.subject h2{
  font-size:22px;
  font-weight:900;
}

.subject p{
  font-size:14px;
  margin-top:6px;
  opacity:.9;
}

.tag{
  display:inline-block;
  margin-top:12px;
  padding:6px 14px;
  font-size:12px;
  border-radius:999px;
  background:rgba(255,255,255,.18);
  font-weight:600;
}
</style>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <h1>JEE Library</h1>
    <p>Select a subject to start practice</p>
  </div>

  <!-- SUBJECTS -->
  <div class="subjects">

    <div class="subject physics" onclick="go('jeephysicscahpter.html')">
      <h2>Physics</h2>
      <p>Concepts • Numericals • PYQs</p>
      <span class="tag">Mechanics • E&M • Modern</span>
    </div>

    <div class="subject chemistry" onclick="go('jeechemistrychaptersu.html')">
      <h2>Chemistry</h2>
      <p>Physical • Organic • Inorganic</p>
      <span class="tag">NCERT + JEE Focus</span>
    </div>

    <div class="subject maths" onclick="go('jee-maths.html')">
      <h2>Mathematics</h2>
      <p>Practice • Speed • Accuracy</p>
      <span class="tag">Calculus • Algebra • Geometry</span>
    </div>

  </div>

</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
