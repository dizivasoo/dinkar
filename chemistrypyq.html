<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> class 12 chemistry pyq bihar board</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#dcfce7,#f0fdf4);
}

.page{max-width:520px;margin:auto;padding:18px;}

.header{
  padding:18px;
  border-radius:22px;
  text-align:center;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(16px);
  box-shadow:0 20px 40px rgba(22,163,74,0.25);
}

.header h1{font-size:22px;font-weight:900;color:#166534;}

.hero{
  margin:24px 0;
  padding:26px;
  border-radius:24px;
  background:linear-gradient(135deg,#14532d,#22c55e);
  color:#fff;
}

.hero h2{font-size:22px;font-weight:900;}
.hero p{font-size:14px;opacity:.9;margin-top:6px;}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.card{
  padding:22px;
  text-align:center;
  border-radius:20px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(14px);
  font-size:18px;
  font-weight:800;
  color:#166534;
  cursor:pointer;
  box-shadow:0 14px 28px rgba(22,163,74,0.2);
  transition:.25s;
}

.card:hover{transform:translateY(-4px) scale(1.03);}
</style>
</head>

<body>
<div class="page">
  <div class="header"><h1>Chemistry PYQs</h1></div>

  <div class="hero">
    <h2>Previous Year Questions</h2>
    <p>BSEB Class 12 Chemistry (2009â€“2025)</p>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
  // 1. Create a "list" of your years and their specific files
  // If your files are in a folder, add the folder name like "pdfs/file.pdf"
  const examFiles = [
    { year: 2025, file: "chemistrypyq2025.pdf" },
    { year: 2023, file: "chemistrypyq2023.pdf" },
    { year: 2022, file: "chemistrypyq2022.pdf" },
    { year: 2021, file: "chemistrypyq2021.pdf" },
    { year: 2019, file: "chemistrypyq2019.pdf" },
    { year: 2018, file: "chemistrypyq2018.pdf" },
    { year: 2017, file: "chemistrypyq2017.pdf" },
    { year: 2016, file: "chemistrypyq2016.pdf" },
    { year: 2015, file: "chemistrypyq2015.pdf" },
    // ... add more years here
  ];

  const grid = document.getElementById("grid");

  // 2. Loop through your list to create cards
  examFiles.forEach(item => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <div>${item.year}</div>
      <div style="font-size:12px; font-weight:400; opacity:0.7;">Download PDF</div>
    `;

    // 3. Link the click to the specific file
    c.onclick = () => {
      window.open(item.file, '_blank');
    };

    grid.appendChild(c);
  });
</script>
</script>
</body>
</html>
