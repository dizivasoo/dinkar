/* ---------------- UI LOGIC ---------------- */
const app = document.getElementById("app");

chapters.forEach(ch=>{
  const div=document.createElement("div");
  div.className="chapter";
  div.innerHTML=`<h3>${ch}</h3>`;
  div.onclick=()=>startTest(ch);
  chapterList.appendChild(div);
});

let idx=0,score=0,currentQ=[],chapterName="";

function startTest(ch){
  chapterName=ch;
  currentQ=[...questionBank[ch]];
  idx=0;score=0;
  loadQuestion();
}

function loadQuestion(){
  const q=currentQ[idx];
  app.innerHTML=`
  <div class="test-box">
    <div class="test-header">
      <h2>${chapterName}</h2>
      <div class="progress">Question ${idx+1} / 20</div>
    </div>

    <div class="question">${q.q}</div>
    <div class="options">
      ${q.o.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
    </div>

    <button class="hidden" id="nextBtn" onclick="next()">Next</button>
  </div>`;
}

function select(i){
  const q=currentQ[idx];
  const opts=document.querySelectorAll(".option");
  if(i===q.a){
    opts[i].classList.add("correct");
    correctSound.play();
    score++;
  }else{
    opts[i].classList.add("wrong");
    opts[q.a].classList.add("correct");
    wrongSound.play();
  }
  document.getElementById("nextBtn").classList.remove("hidden");
}

function next(){
  idx++;
  if(idx<currentQ.length) loadQuestion();
  else showResult();
}

function showResult(){
  app.innerHTML=`
  <div class="test-box">
    <h2 style="text-align:center;color:#38bdf8">Test Completed</h2>
    <p style="text-align:center;margin-top:12px">Score: ${score} / ${currentQ.length}</p>
    <button onclick="location.reload()">Back to Chapters</button>
  </div>`;
}
</script>
