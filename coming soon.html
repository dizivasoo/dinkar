<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e0f2fe,#f0fdf4);
}

/* Glass Card */
.card{
  width:90%;
  max-width:380px;
  padding:40px 20px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
  text-align:center;
}

/* Logo / App Name */
.card h1{
  font-size:28px;
  font-weight:800;
  margin-bottom:10px;
}

.card p{
  font-size:14px;
  color:#555;
  margin-bottom:30px;
}

/* Loop Animation */
.loader{
  width:80px;
  height:80px;
  border-radius:50%;
  border:6px solid rgba(0,0,0,0.1);
  border-top-color:#22c55e;
  animation:spin 1s linear infinite;
  margin:0 auto 25px;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* Status text */
.status{
  font-size:16px;
  font-weight:600;
  color:#16a34a;
}

/* Footer */
.footer{
  margin-top:30px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

</div>

</body>
</html>
