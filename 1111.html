<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Mockshala â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
  { q: "SI unit of electric charge is", o: ["Ampere", "Coulomb", "Volt", "Ohm"], a: 1 },
  { q: "Smallest measurable charge is equal to", o: ["1 C", "1.6 Ã— 10â»Â¹â¹ C", "3.2 Ã— 10â»Â¹â¹ C", "9.1 Ã— 10â»Â³Â¹ C"], a: 1 },
  { q: "Electric charge is", o: ["Continuous", "Quantized", "Variable", "Imaginary"], a: 1 },
  { q: "Charge of an electron is", o: ["+1.6 Ã— 10â»Â¹â¹ C", "â€“1.6 Ã— 10â»Â¹â¹ C", "Zero", "â€“9.1 Ã— 10â»Â³Â¹ C"], a: 1 },
  { q: "Coulombâ€™s law is valid for", o: ["Stationary charges", "Moving charges", "Current", "Magnetic fields"], a: 0 },
  { q: "Coulombâ€™s law force is proportional to", o: ["Product of charges", "Inverse square of distance", "Both A and B", "Sum of charges"], a: 2 },
  { q: "The electrostatic force is", o: ["Weakest force", "Short range", "Long range", "Non-conservative"], a: 2 },
  { q: "Value of Coulombâ€™s constant (k) is", o: ["9 Ã— 10â¹ N mÂ²/CÂ²", "9 Ã— 10â»â¹ N mÂ²/CÂ²", "1 Ã— 10â¹ N mÂ²/CÂ²", "8.85 Ã— 10â»Â¹Â² N mÂ²/CÂ²"], a: 0 },
  { q: "Relative permittivity of vacuum is", o: ["1", "0", "9", "âˆž"], a: 0 },
  { q: "Force between two charges in a medium is", o: ["Same as vacuum", "Increased", "Decreased", "Zero"], a: 2 },
  { q: "Electric field is defined as", o: ["Force Ã— charge", "Force / charge", "Charge Ã— distance", "Potential / charge"], a: 1 },
  { q: "SI unit of electric field is", o: ["N/C", "V/m", "Both A and B", "J/C"], a: 2 },
  { q: "Electric field is a", o: ["Scalar quantity", "Vector quantity", "Tensor", "Dimensionless quantity"], a: 1 },
  { q: "Direction of electric field is defined as direction of force on", o: ["Negative test charge", "Positive test charge", "Any charge", "Electron"], a: 1 },
  { q: "Electric field due to a point charge varies as", o: ["1/r", "1/rÂ²", "rÂ²", "r"], a: 1 },
  { q: "Electric field lines start from", o: ["Negative charge", "Positive charge", "Both charges", "Neutral point"], a: 1 },
  { q: "Electric field lines end on", o: ["Positive charge", "Negative charge", "Neutral point", "Infinity only"], a: 1 },
  { q: "Electric field lines never intersect because", o: ["Charge is conserved", "Field has unique direction", "Field is scalar", "Force is zero"], a: 1 },
  { q: "Number of electric field lines is proportional to", o: ["Distance", "Charge magnitude", "Mass", "Time"], a: 1 },
  { q: "Electric field inside a conductor in electrostatic equilibrium is", o: ["Maximum", "Minimum", "Zero", "Infinite"], a: 2 },
  { q: "Excess charge on a conductor resides on", o: ["Volume", "Inner surface", "Outer surface", "Center"], a: 2 },
  { q: "Electric field just outside a conductor is", o: ["Zero", "Parallel to surface", "Perpendicular to surface", "Random"], a: 2 },
  { q: "Electric flux is a", o: ["Vector quantity", "Scalar quantity", "Tensor", "Imaginary"], a: 1 },
  { q: "Electric flux through a surface is defined as", o: ["E Ã— A", "E Â· A", "E / A", "A / E"], a: 1 },
  { q: "SI unit of electric flux is", o: ["N/C", "NÂ·mÂ²/C", "V/m", "C/mÂ²"], a: 1 },
  { q: "Gaussâ€™s law relates electric flux to", o: ["Electric field", "Charge enclosed", "Distance", "Area"], a: 1 },
  { q: "Mathematical form of Gaussâ€™s law is", o: ["âˆ®EÂ·dA = Q/Îµâ‚€", "E = F/q", "F = kqâ‚qâ‚‚/rÂ²", "V = IR"], a: 0 },
  { q: "Gaussâ€™s law is applicable for", o: ["Any closed surface", "Only spherical surfaces", "Only cubic surfaces", "Only conductors"], a: 0 },
  { q: "Electric field due to infinite plane sheet is", o: ["Zero", "Depends on distance", "Constant", "Inverse square"], a: 2 },
  { q: "Electric field near an infinite charged sheet is", o: ["Ïƒ/Îµâ‚€", "Ïƒ/2Îµâ‚€", "2Ïƒ/Îµâ‚€", "ÏƒÂ²/Îµâ‚€"], a: 1 },
  { q: "Electric field inside a uniformly charged spherical shell is", o: ["Maximum", "Minimum", "Zero", "Infinite"], a: 2 },
  { q: "Electric field outside a charged spherical shell behaves like", o: ["Uniform field", "Field of a point charge", "Zero field", "Magnetic field"], a: 1 },
  { q: "Electric dipole consists of", o: ["Two unlike charges equal in magnitude", "Two like charges", "Three charges", "One charge"], a: 0 },
  { q: "Dipole moment is defined as", o: ["q/r", "q Ã— r", "qÂ²", "rÂ²"], a: 1 },
  { q: "SI unit of dipole moment is", o: ["C", "CÂ·m", "NÂ·m", "J"], a: 1 },
  { q: "Direction of dipole moment is from", o: ["â€“q to +q", "+q to â€“q", "Centre outward", "Random"], a: 0 },
  { q: "Torque on an electric dipole in uniform field is maximum when angle is", o: ["0Â°", "30Â°", "60Â°", "90Â°"], a: 3 },
  { q: "Torque on dipole in uniform field is zero when angle is", o: ["90Â°", "60Â°", "45Â°", "0Â°"], a: 3 },
  { q: "Potential energy of dipole is minimum when dipole is", o: ["Perpendicular to field", "Anti-parallel to field", "Parallel to field", "Random"], a: 2 },
  { q: "Electric field lines for a dipole", o: ["Are closed loops", "Start and end on same charge", "Start on + and end on â€“", "Are circular"], a: 2 },
  { q: "Gaussian surface is", o: ["Always spherical", "Imaginary closed surface", "Physical surface", "Conductor only"], a: 1 },
  { q: "Flux through a closed surface depends on", o: ["Shape", "Size", "Charge enclosed", "Area"], a: 2 },
  { q: "Net electric flux through a closed surface with no charge inside is", o: ["Maximum", "Minimum", "Zero", "Infinite"], a: 2 },
  { q: "Electrostatic force is conservative because", o: ["Path independent work", "Depends on distance", "Acts at rest", "Is strong"], a: 0 },
  { q: "Coulombâ€™s law is inverse square law similar to", o: ["Magnetic force", "Gravitational force", "Nuclear force", "Friction"], a: 1 },
  { q: "If distance between two charges is doubled, force becomes", o: ["Double", "Half", "One-fourth", "Four times"], a: 2 },
  { q: "Electric field due to a charged conductor", o: ["Exists inside", "Zero inside", "Maximum inside", "Random inside"], a: 1 },
  { q: "Gaussâ€™s law is based on", o: ["Conservation of energy", "Conservation of charge", "Newtonâ€™s law", "Coulombâ€™s law only"], a: 1 },
  { q: "Field lines are closer where field is", o: ["Weak", "Strong", "Zero", "Uniform"], a: 1 },
  { q: "Electric field inside hollow conductor is zero due to", o: ["Symmetry", "Redistribution of charges", "Gaussâ€™s law", "All of these"], a: 3 }
];

let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
