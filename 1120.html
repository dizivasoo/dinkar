<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "Wave optics is based on", o: ["Ray theory", "Particle nature of light", "Wave nature of light", "Quantum theory"], a: 2 },
{ q: "Interference of light occurs due to", o: ["Diffraction", "Superposition of waves", "Polarization", "Reflection"], a: 1 },
{ q: "In Youngâ€™s double slit experiment (YDSE), bright fringes are formed due to", o: ["Destructive interference", "Diffraction", "Constructive interference", "Reflection"], a: 2 },
{ q: "Condition for constructive interference is", o: ["Path difference = nÎ»", "Path difference = (2n+1)Î»/2", "Path difference = Î»/4", "Path difference = Î»"], a: 0 },
{ q: "Condition for destructive interference is", o: ["nÎ»", "(2n+1)Î»/2", "Î»", "Î»/4"], a: 1 },

{ q: "Fringe width in YDSE is given by", o: ["Î»D/d", "dD/Î»", "Î»d/D", "D/Î»d"], a: 0 },
{ q: "Fringe width depends on", o: ["Wavelength", "Distance between slits", "Distance from screen", "All of these"], a: 3 },
{ q: "If wavelength is increased, fringe width", o: ["Decreases", "Increases", "Remains same", "Becomes zero"], a: 1 },
{ q: "If distance between slits is increased, fringe width", o: ["Increases", "Decreases", "Remains constant", "Becomes infinite"], a: 1 },
{ q: "Coherent sources have", o: ["Same wavelength", "Same amplitude", "Constant phase difference", "Same intensity"], a: 2 },

{ q: "Two independent sources cannot produce sustained interference because", o: ["Their amplitudes are different", "Their frequencies differ", "Phase difference is not constant", "Light is monochromatic"], a: 2 },
{ q: "Which phenomenon proves wave nature of light?", o: ["Photoelectric effect", "Interference", "Compton effect", "Black body radiation"], a: 1 },
{ q: "Diffraction of light is most noticeable when", o: ["Slit width â‰« wavelength", "Slit width â‰ª wavelength", "Slit width â‰ˆ wavelength", "Slit width = 0"], a: 2 },
{ q: "Diffraction occurs due to", o: ["Reflection", "Refraction", "Bending of waves", "Absorption"], a: 2 },
{ q: "In single slit diffraction, central maximum is", o: ["Bright and narrow", "Dark and wide", "Bright and wide", "Dark and narrow"], a: 2 },

{ q: "Width of central maximum in diffraction is", o: ["Î»D/a", "2Î»D/a", "Î»a/D", "D/Î»a"], a: 1 },
{ q: "Diffraction pattern depends on", o: ["Wavelength", "Slit width", "Distance of screen", "All"], a: 3 },
{ q: "Polarization of light shows that light is", o: ["Longitudinal wave", "Transverse wave", "Mechanical wave", "Sound wave"], a: 1 },
{ q: "Which waves cannot be polarized?", o: ["Light waves", "X-rays", "Sound waves", "Radio waves"], a: 2 },
{ q: "Polarization by reflection occurs at", o: ["Normal incidence", "Critical angle", "Brewsterâ€™s angle", "Total internal reflection"], a: 2 },

{ q: "Brewsterâ€™s law is", o: ["tanÎ¸ = Î¼", "sinÎ¸ = Î¼", "cosÎ¸ = Î¼", "Î¼ = 1/tanÎ¸"], a: 0 },
{ q: "At Brewsterâ€™s angle, reflected and refracted rays are", o: ["Parallel", "Anti-parallel", "Perpendicular", "Coincident"], a: 2 },
{ q: "Polarizer is used to", o: ["Increase intensity", "Decrease wavelength", "Convert unpolarized light to polarized", "Change frequency"], a: 2 },
{ q: "Unpolarized light has vibrations", o: ["In one direction", "In two perpendicular directions", "In all directions perpendicular to propagation", "Parallel to propagation"], a: 2 },
{ q: "The intensity of light after passing through one polarizer becomes", o: ["I", "I/4", "I/2", "Zero"], a: 2 },

{ q: "According to Malusâ€™ law, transmitted intensity is", o: ["I = Iâ‚€ sinÂ²Î¸", "I = Iâ‚€ cosÂ²Î¸", "I = Iâ‚€ tanÂ²Î¸", "I = Iâ‚€"], a: 1 },
{ q: "When two polarizers are crossed, intensity becomes", o: ["I", "I/2", "I/4", "Zero"], a: 3 },
{ q: "Interference fringes are equally spaced because", o: ["Î» is constant", "Path difference changes uniformly", "Distance is large", "Slits are narrow"], a: 1 },
{ q: "Which colour produces maximum fringe width?", o: ["Violet", "Blue", "Green", "Red"], a: 3 },
{ q: "Which phenomenon explains colours of soap bubbles?", o: ["Diffraction", "Refraction", "Interference", "Polarization"], a: 2 },

{ q: "Thin film interference depends on", o: ["Thickness", "Wavelength", "Refractive index", "All"], a: 3 },
{ q: "For destructive interference in reflected light from thin film", o: ["2Î¼t = nÎ»", "2Î¼t = (2n+1)Î»/2", "2Î¼t = Î»", "2Î¼t = nÎ»/2"], a: 1 },
{ q: "Which phenomenon is not explained by wave optics?", o: ["Interference", "Diffraction", "Polarization", "Photoelectric effect"], a: 3 },
{ q: "Huygensâ€™ principle explains", o: ["Reflection only", "Refraction only", "Interference only", "Reflection and refraction"], a: 3 },
{ q: "According to Huygens, wavefront is", o: ["A line", "A point", "A surface of constant phase", "A ray"], a: 2 },

{ q: "Plane wavefront is produced by", o: ["Point source", "Line source", "Very distant source", "Extended source"], a: 2 },
{ q: "Spherical wavefront is produced by", o: ["Point source", "Line source", "Plane source", "Distant source"], a: 0 },
{ q: "Cylindrical wavefront is produced by", o: ["Point source", "Line source", "Plane source", "Circular source"], a: 1 },
{ q: "The phenomenon of bending of light around obstacles is called", o: ["Interference", "Polarization", "Diffraction", "Reflection"], a: 2 },
{ q: "Which factor does NOT affect fringe width?", o: ["Wavelength", "Distance between slits", "Distance from screen", "Intensity of light"], a: 3 },

{ q: "For interference, sources must be", o: ["Monochromatic", "Coherent", "Polarized", "Bright"], a: 1 },
{ q: "In diffraction, maxima are", o: ["Equally intense", "Unequal in intensity", "Equal width", "Invisible"], a: 1 },
{ q: "The central diffraction maximum is", o: ["Least intense", "Most intense", "Invisible", "Same as others"], a: 1 },
{ q: "In YDSE, if one slit is closed", o: ["Fringes disappear", "Diffraction occurs", "Brightness doubles", "Nothing changes"], a: 1 },
{ q: "Polarization proves that light waves are", o: ["Longitudinal", "Transverse", "Mechanical", "Sound"], a: 1 },

{ q: "The fringe width becomes infinite when", o: ["d â†’ 0", "D â†’ 0", "Î» â†’ 0", "Î¼ â†’ 1"], a: 0 },
{ q: "Phase difference of Ï€ leads to", o: ["Constructive interference", "Destructive interference", "Polarization", "Diffraction"], a: 1 },
{ q: "In YDSE, dark fringes are formed at", o: ["nÎ»", "(2n+1)Î»/2", "Î»", "Zero"], a: 1 },
{ q: "Light used in interference experiments should be", o: ["White light", "Monochromatic", "Infrared", "Ultraviolet"], a: 1 },
{ q: "Wave optics mainly deals with", o: ["Rectilinear propagation", "Laws of reflection", "Superposition of light waves", "Reflection only"], a: 2 }
];
let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
