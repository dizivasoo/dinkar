let currentChapter = "";
let currentIdx = 0;
let score = 0;

// Load Menu
const grid = document.getElementById('menu-grid');
Object.keys(quizData).forEach(id => {
    const card = document.createElement('div');
    card.className = 'chapter-card';
    card.onclick = () => startTest(id);
    card.innerHTML = `<span>PROSE</span><h3>${quizData[id].name}</h3><p style="font-size:12px; color:#94a3b8;">35 Questions</p>`;
    grid.appendChild(card);
});

function startTest(id) {
    currentChapter = id; currentIdx = 0; score = 0;
    document.getElementById('chapter-menu').style.display = 'none';
    document.getElementById('test-interface').style.display = 'block';
    document.getElementById('active-chapter-title').innerText = quizData[id].name;
    loadQuestion();
}

function loadQuestion() {
    const data = quizData[currentChapter].questions[currentIdx];
    document.getElementById('progress').innerText = `Question ${currentIdx + 1}/35`;
    document.getElementById('q-text').innerText = data.q;
    document.getElementById('btn-next').style.display = 'none';
    const container = document.getElementById('opt-container');
    container.innerHTML = "";
    data.options.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt;
        div.onclick = () => {
            const opts = document.querySelectorAll('.option');
            opts.forEach(o => o.classList.add('disabled'));
            if(opt === data.a) { div.classList.add('correct'); score++; }
            else { div.classList.add('wrong'); opts.forEach(o => { if(o.innerText === data.a) o.classList.add('correct'); }); }
            document.getElementById('btn-next').style.display = 'block';
        };
        container.appendChild(div);
    });
}

function nextQuestion() {
    currentIdx++;
    if(currentIdx < quizData[currentChapter].questions.length) loadQuestion();
    else showResults();
}
async function submitTest() {
    const user = firebase.auth().currentUser;
    if (!user) {
        alert("Log in first so we know whose dashboard to update!");
        return;
    }

    // 1. Get all questions (assuming they have class 'question')
    const totalQuestions = 35; 
    let correct = 0;

    // 2. Simple logic to count checked correct answers
    // This assumes your correct radio buttons have a specific data attribute or class
    const selectedAnswers = document.querySelectorAll('input[type="radio"]:checked');
    
    selectedAnswers.forEach(answer => {
        if (answer.value === "correct") { // Make sure your correct answers have value="correct"
            correct++;
        }
    });

    // 3. Calculate percentage
    const score = Math.round((correct / totalQuestions) * 100);

    // 4. THE MAGIC PART: This moves the bar
    try {
        await firebase.database().ref(`users/${user.uid}/progress/english`).update({
            ch1: score // This saves the score for Chapter 1
        });
        
        alert(`Test Submitted! Score: ${score}%`);
        window.location.href = "dasboard2.html"; // Send them back to see the bar move!
    } catch (e) {
        alert("Database Error: " + e.message);
    }
}
function showResults() {
    document.getElementById('test-interface').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText = `${score} / 35`;

    // SYNC TO FIREBASE
    if (currentUser) {
        const percentage = Math.round((score / 35) * 100);
        database.ref(`users/${currentUser.uid}/progress/english`).update({
            [currentChapter]: percentage
        }).then(() => {
            document.getElementById('sync-status').innerText = "✓ Progress saved to dashboard";
            document.getElementById('sync-status').style.color = "green";
        });
    }

    new Chart(document.getElementById('resultChart'), {
        type: 'doughnut',
        data: { datasets: [{ data: [score, 35-score], backgroundColor: ['#22c55e', '#f1f5f9'], borderWidth: 0 }] },
        options: { cutout: '80%' }
    });
}
