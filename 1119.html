<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "The phenomenon responsible for the formation of image by mirrors is", o: ["Refraction", "Reflection", "Diffraction", "Interference"], a: 1 },
{ q: "The focal length of a plane mirror is", o: ["f", "2f", "Infinite", "Zero"], a: 2 },
{ q: "Image formed by a plane mirror is always", o: ["Real and inverted", "Virtual and erect", "Real and erect", "Virtual and inverted"], a: 1 },
{ q: "The relation between focal length and radius of curvature of a spherical mirror is", o: ["f = R", "f = R/2", "f = 2R", "f = RÂ²"], a: 1 },
{ q: "Concave mirror forms a real image when object is placed", o: ["Between pole and focus", "At focus", "Beyond focus", "At pole"], a: 2 },

{ q: "Convex mirror always forms image which is", o: ["Real and inverted", "Virtual and erect", "Real and erect", "Virtual and inverted"], a: 1 },
{ q: "Magnification produced by plane mirror is", o: ["+1", "â€“1", ">1", "<1"], a: 0 },
{ q: "Unit of power of a lens is", o: ["Metre", "Dioptre", "Joule", "Watt"], a: 1 },
{ q: "Power of concave lens is", o: ["Positive", "Negative", "Zero", "Infinite"], a: 1 },
{ q: "A convex lens is also called", o: ["Diverging lens", "Converging lens", "Plane lens", "Cylindrical lens"], a: 1 },

{ q: "The lens makerâ€™s formula is", o: ["1/f = 1/v + 1/u", "1/f = (Î¼âˆ’1)(1/R1 âˆ’ 1/R2)", "m = v/u", "f = R/2"], a: 1 },
{ q: "Image formed by concave lens is always", o: ["Real and inverted", "Virtual and erect", "Real and erect", "Virtual and inverted"], a: 1 },
{ q: "The magnification produced by a lens is", o: ["u/v", "v/u", "f/u", "f/v"], a: 1 },
{ q: "Total internal reflection occurs when light travels from", o: ["Rarer to denser medium", "Denser to rarer medium", "Same medium", "Vacuum to medium"], a: 1 },
{ q: "The critical angle depends on", o: ["Wavelength only", "Nature of medium", "Angle of incidence", "Distance"], a: 1 },

{ q: "Mirage is formed due to", o: ["Reflection", "Refraction", "Total internal reflection", "Diffraction"], a: 2 },
{ q: "Optical fibre works on the principle of", o: ["Refraction", "Reflection", "Total internal reflection", "Dispersion"], a: 2 },
{ q: "Dispersion of light occurs due to", o: ["Reflection", "Different wavelengths", "Same speed of all colours", "Absorption"], a: 1 },
{ q: "Which colour has maximum deviation in a prism?", o: ["Red", "Yellow", "Violet", "Green"], a: 2 },
{ q: "Refractive index of a medium is maximum for", o: ["Red light", "Yellow light", "Violet light", "White light"], a: 2 },

{ q: "The defect of eye in which distant objects are not seen clearly is", o: ["Hypermetropia", "Myopia", "Presbyopia", "Astigmatism"], a: 1 },
{ q: "Myopia is corrected by using", o: ["Convex lens", "Concave lens", "Cylindrical lens", "Plane lens"], a: 1 },
{ q: "Hypermetropia is corrected by", o: ["Concave lens", "Convex lens", "Cylindrical lens", "Prism"], a: 1 },
{ q: "Presbyopia occurs due to", o: ["Increase in focal length of eye lens", "Decrease in focal length", "Eye infection", "Colour blindness"], a: 0 },
{ q: "Near point of normal human eye is", o: ["50 cm", "25 cm", "100 cm", "10 cm"], a: 1 },

{ q: "Far point of normal eye is", o: ["25 cm", "1 m", "Infinity", "Zero"], a: 2 },
{ q: "Magnifying power of simple microscope is maximum when image is formed at", o: ["Infinity", "Near point", "Focus", "Optical centre"], a: 1 },
{ q: "Simple microscope uses", o: ["Concave lens", "Convex lens", "Plane mirror", "Prism"], a: 1 },
{ q: "Astronomical telescope is used to observe", o: ["Nearby objects", "Distant objects", "Microscopic objects", "Internal organs"], a: 1 },
{ q: "Objective lens of telescope has", o: ["Small focal length", "Large focal length", "Zero focal length", "Negative focal length"], a: 1 },

{ q: "Eyepiece of telescope acts as", o: ["Objective", "Magnifier", "Mirror", "Prism"], a: 1 },
{ q: "Compound microscope has", o: ["One lens", "Two convex lenses", "Two concave lenses", "One convex, one concave"], a: 1 },
{ q: "Resolving power of optical instrument depends on", o: ["Focal length", "Aperture", "Distance", "Colour"], a: 1 },
{ q: "Angular magnification of telescope increases with", o: ["Decrease in focal length of objective", "Increase in focal length of objective", "Increase in focal length of eyepiece", "Decrease in wavelength"], a: 1 },
{ q: "The colour of sky appears blue due to", o: ["Reflection", "Refraction", "Scattering", "Dispersion"], a: 2 },

{ q: "Sun appears red at sunrise and sunset due to", o: ["Dispersion", "Scattering", "Reflection", "Refraction"], a: 1 },
{ q: "Lateral inversion occurs in", o: ["Convex mirror", "Concave mirror", "Plane mirror", "Lens"], a: 2 },
{ q: "Unit of refractive index is", o: ["m", "m/s", "No unit", "kg"], a: 2 },
{ q: "Refractive index is defined as", o: ["v/c", "c/v", "c+v", "cÃ—v"], a: 1 },
{ q: "Power of lens is zero when focal length is", o: ["Zero", "One", "Infinite", "Negative"], a: 2 },

{ q: "Image formed by concave mirror at centre of curvature is", o: ["Virtual, erect", "Real, inverted, same size", "Real, inverted, diminished", "Virtual, erect, enlarged"], a: 1 },
{ q: "Image formed by convex lens when object is at focus is", o: ["At focus", "At infinity", "Between F and 2F", "At 2F"], a: 1 },
{ q: "Optical centre of lens is a point", o: ["Where light is reflected", "Where light passes undeviated", "Where light is absorbed", "Where light is scattered"], a: 1 },
{ q: "Which instrument uses a prism?", o: ["Microscope", "Telescope", "Periscope", "Kaleidoscope"], a: 2 },
{ q: "Least count of eye is", o: ["25 cm", "1Â°", "1 arc minute", "Zero"], a: 2 },

{ q: "The deviation produced by a prism depends on", o: ["Angle of incidence", "Angle of prism", "Refractive index", "All"], a: 3 },
{ q: "Which mirror is used as rear-view mirror?", o: ["Plane", "Concave", "Convex", "Parabolic"], a: 2 },
{ q: "Magnification produced by concave mirror can be", o: ["Only positive", "Only negative", "Both positive and negative", "Zero"], a: 2 },
{ q: "A virtual image is formed when reflected rays", o: ["Actually meet", "Appear to meet", "Diverge", "Are parallel"], a: 1 },
{ q: "Chromatic aberration occurs in", o: ["Mirrors", "Lenses", "Plane mirrors", "Prisms only"], a: 1 }
];


let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
