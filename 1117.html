<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title> Dinkar â€“ Physics Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(rgba(10, 25, 50, 0.9), rgba(20, 40, 80, 0.9)),
                  url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
      background-size: cover; background-position: center;
      font-family: 'Funnel Sans', sans-serif;
      display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;
    }

    .test-container {
      width: 95%; max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px; padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }

    /* --- PROGRESS BAR --- */
    .progress-container { width: 100%; height: 8px; background: #eee; position: absolute; top: 0; left: 0; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

    .title { font-size: 26px; font-weight: 700; color: #0d47a1; margin: 15px 0; text-align: center; text-transform: uppercase; }

    /* --- QUIZ STYLES --- */
    #question { font-size: 19px; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.4; text-align: left; }
    #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }

    .option {
      padding: 15px; border-radius: 10px; background: #f8fafd;
      border: 1px solid #d1d9e6; cursor: pointer; transition: 0.2s;
      font-size: 16px; color: #333; text-align: left;
    }

    /* INSTANT FEEDBACK COLORS */
    .option.correct { background: #e8f5e9 !important; border-color: #4caf50 !important; color: #1b5e20; font-weight: bold; }
    .option.wrong { background: #ffebee !important; border-color: #ef5350 !important; color: #b71c1c; }
    .option.disabled { pointer-events: none; }

    .btn-row { display: flex; gap: 10px; }
    button {
      flex: 1; padding: 14px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; background: #1565c0; color: #fff;
      font-size: 16px; transition: 0.2s;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #prevBtn { background: #546e7a; } /* Slate color for back button */
    #submitBtn { display: none; background: #ffb300; color: #000; }

    /* --- RESULT SCREEN STYLES --- */
    #result-screen { display: none; text-align: left; }
    .answer-box { padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 6px solid #ccc; color: #333; }
    .res-correct { border-left-color: #4caf50; background: #f1f8f1; }
    .res-wrong { border-left-color: #f44336; background: #fff5f5; }

    .score-box { background: #ffca44; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin: 20px 0; color: #000; }

    /* MANAGED STATUS COLORS (Readable & Professional) */
    .status-box { padding: 20px; text-align: center; font-size: 22px; font-weight: bold; border-radius: 12px; margin-top: 10px; }
    .red { background: #fdecea; color: #b71c1c; border: 1px solid #f44336; }
    .orange { background: #fff3e0; color: #e65100; border: 1px solid #ff9800; }
    .yellow { background: #fffde7; color: #f57f17; border: 1px solid #fbc02d; }
    .green { background: #e8f5e9; color: #1b5e20; border: 1px solid #4caf50; }

    @media (max-width: 600px) { 
      .btn-row { flex-direction: column; } 
      .test-container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

<div class="test-container">
  <div class="progress-container"><div id="progress-bar"></div></div>

  <div id="quiz-screen">
    <div class="title">Physics Test</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div class="btn-row">
      <button id="prevBtn" style="display: none;">Back</button>
      <button id="nextBtn" disabled>Next Question</button>
      <button id="submitBtn">View Results</button>
    </div>
  </div>

  <div id="result-screen">
    <div class="title">Detailed Report</div>
    <div id="report-list"></div>
    <div id="final-score" class="score-box"></div>
    <div id="status-msg" class="status-box"></div>
    <button onclick="location.reload()" style="margin-top: 20px; width: 100%;">Restart Test</button>
  </div>
</div>

<script>
const questions = [
{ q: "Electromagnetic induction was discovered by", o: ["Maxwell", "Faraday", "Ampere", "Oersted"], a: 1 },
{ q: "Faradayâ€™s first law states that induced emf is produced when", o: ["Current flows", "Magnetic field changes", "Magnetic flux linked with a circuit changes", "Resistance changes"], a: 2 },
{ q: "Faradayâ€™s second law gives the magnitude of", o: ["Current", "Flux", "Induced emf", "Resistance"], a: 2 },
{ q: "SI unit of magnetic flux is", o: ["Tesla", "Weber", "Henry", "Volt"], a: 1 },
{ q: "SI unit of induced emf is", o: ["Ampere", "Volt", "Ohm", "Weber"], a: 1 },
{ q: "Lenzâ€™s law is a consequence of", o: ["Conservation of charge", "Conservation of mass", "Conservation of energy", "Conservation of momentum"], a: 2 },
{ q: "Direction of induced current is given by", o: ["Flemingâ€™s left-hand rule", "Flemingâ€™s right-hand rule", "Lenzâ€™s law", "Maxwellâ€™s rule"], a: 2 },
{ q: "Negative sign in Faradayâ€™s law indicates", o: ["Increase in flux", "Decrease in flux", "Direction of induced emf", "Magnitude of emf"], a: 2 },
{ q: "Induced emf depends on rate of change of", o: ["Current", "Electric field", "Magnetic flux", "Resistance"], a: 2 },
{ q: "Induced emf in a coil of N turns is", o: ["N(dÎ¦/dt)", "d(NÎ¦)/dt", "â€“N(dÎ¦/dt)", "â€“d(NÎ¦)/dt"], a: 3 },
{ q: "Self-inductance of a coil depends on", o: ["Shape and size", "Number of turns", "Core material", "All of these"], a: 3 },
{ q: "SI unit of self-inductance is", o: ["Tesla", "Weber", "Henry", "Volt"], a: 2 },
{ q: "Self-inductance is the property of a coil to oppose change in", o: ["Voltage", "Current", "Resistance", "Power"], a: 1 },
{ q: "Mutual inductance exists between", o: ["Two charges", "Two resistors", "Two coils", "Two capacitors"], a: 2 },
{ q: "SI unit of mutual inductance is", o: ["Henry", "Tesla", "Weber", "Ampere"], a: 0 },
{ q: "Induced emf due to self-induction is", o: ["â€“L dI/dt", "L dI/dt", "â€“I dL/dt", "L I"], a: 0 },
{ q: "Energy stored in an inductor is", o: ["Â½LIÂ²", "LIÂ²", "Â½CVÂ²", "CVÂ²"], a: 0 },
{ q: "Unit of energy stored in inductor is", o: ["Henry", "Joule", "Volt", "Watt"], a: 1 },
{ q: "Mutual inductance depends on", o: ["Distance between coils", "Orientation of coils", "Medium between coils", "All of these"], a: 3 },
{ q: "Eddy currents are", o: ["Useful currents", "Circulating currents induced in bulk conductors", "Surface currents", "Direct currents"], a: 1 },
{ q: "Eddy currents cause", o: ["Heating", "Energy loss", "Damping", "All of these"], a: 3 },
{ q: "Eddy current loss can be reduced by", o: ["Using solid core", "Increasing conductivity", "Laminating the core", "Increasing thickness"], a: 2 },
{ q: "Induced current produces magnetic field that", o: ["Supports change in flux", "Opposes change in flux", "Increases current", "Reduces resistance"], a: 1 },
{ q: "AC generator works on principle of", o: ["Mutual induction", "Self-induction", "Electromagnetic induction", "Magnetic effect of current"], a: 2 },
{ q: "Slip rings are used in AC generator to", o: ["Convert AC to DC", "Maintain continuity of current", "Increase emf", "Reduce losses"], a: 1 },
{ q: "Direction of induced emf in generator is given by", o: ["Flemingâ€™s left-hand rule", "Flemingâ€™s right-hand rule", "Maxwellâ€™s rule", "Lenzâ€™s law"], a: 1 },
{ q: "Maximum induced emf in generator depends on", o: ["Speed of rotation", "Magnetic field strength", "Area of coil", "All of these"], a: 3 },
{ q: "Magnetic flux through a coil is maximum when plane of coil is", o: ["Parallel to field", "Perpendicular to field", "Inclined at 45Â°", "Any angle"], a: 1 },
{ q: "Magnetic flux through a coil is zero when plane of coil is", o: ["Parallel to field", "Perpendicular to field", "At 45Â°", "Horizontal"], a: 0 },
{ q: "Back emf is observed in", o: ["Capacitor", "Inductor", "Resistor", "Voltmeter"], a: 1 },
{ q: "Back emf opposes", o: ["Applied voltage", "Current change", "Power", "Resistance"], a: 1 },
{ q: "Mutual inductance between two coils is zero when", o: ["Coils are close", "Coils are parallel", "Coils are perpendicular", "Coils have same turns"], a: 2 },
{ q: "Induced emf is zero when", o: ["Flux changes uniformly", "Flux is constant", "Coil moves", "Magnetic field exists"], a: 1 },
{ q: "Lenzâ€™s law ensures that induced current", o: ["Increases energy", "Conserves energy", "Destroys energy", "Is maximum"], a: 1 },
{ q: "Transformer works on principle of", o: ["Self-induction", "Mutual induction", "Electromagnetic force", "Joule heating"], a: 1 },
{ q: "Eddy current braking is used in", o: ["Electric motors", "Speedometers", "AC generators", "Transformers"], a: 1 },
{ q: "SI unit of rate of change of magnetic flux is", o: ["Weber", "Weber/second", "Tesla", "Henry"], a: 1 },
{ q: "Induced emf is directly proportional to", o: ["Flux", "Time", "Rate of change of flux", "Area only"], a: 2 },
{ q: "Self-inductance of a straight wire is", o: ["Very large", "Infinite", "Very small", "Zero"], a: 2 },
{ q: "Inductor resists change in", o: ["Voltage", "Current", "Power", "Resistance"], a: 1 },
{ q: "Energy stored in magnetic field is due to", o: ["Electric field", "Magnetic field", "Motion of charges", "Heat"], a: 1 },
{ q: "Eddy currents are undesirable in", o: ["Induction furnace", "Electric brakes", "Transformers", "Speedometers"], a: 2 },
{ q: "Laminated core reduces", o: ["Hysteresis loss", "Copper loss", "Eddy current loss", "Leakage flux"], a: 2 },
{ q: "Induced emf does not depend on", o: ["Rate of change of flux", "Number of turns", "Resistance of coil", "Magnetic field"], a: 2 },
{ q: "Direction of induced current can be found using", o: ["Flemingâ€™s left-hand rule", "Flemingâ€™s right-hand rule", "Maxwellâ€™s rule", "Jouleâ€™s law"], a: 1 },
{ q: "In a solenoid, self-inductance increases with", o: ["Decrease in turns", "Decrease in length", "Increase in turns", "Decrease in area"], a: 2 },
{ q: "Back emf in motor helps to", o: ["Increase speed", "Control current", "Increase power", "Reduce efficiency"], a: 1 },
{ q: "Magnetic flux linked with coil is zero if", o: ["Coil rotates", "Field exists", "Area is zero", "Coil is stationary"], a: 2 },
{ q: "Mutual inductance is maximum when", o: ["Coils are perpendicular", "Coils are far apart", "Coils are coaxial and close", "Coils have different turns"], a: 2 },
{ q: "Unit of inductance Henry is equivalent to", o: ["VÂ·s/A", "WbÂ·A", "Î©/s", "J/A"], a: 0 }
];

let cur = 0, score = 0;
let userAnswers = Array(questions.length).fill(-1);

function loadQ() {
  const q = questions[cur];
  document.getElementById("question").innerText = `Q${cur+1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  
  // Show/Hide Back Button
  document.getElementById("prevBtn").style.display = cur === 0 ? "none" : "block";
  
  // Progress bar
  document.getElementById("progress-bar").style.width = ((cur+1)/questions.length)*100 + "%";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option"; div.innerText = opt;
    
    // If already answered, show the reveal state
    if (userAnswers[cur] !== -1) {
      if (i === q.a) div.classList.add("correct");
      else if (i === userAnswers[cur]) div.classList.add("wrong");
      div.classList.add("disabled");
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    div.onclick = () => {
      if(userAnswers[cur] !== -1) return;
      userAnswers[cur] = i;
      const all = document.querySelectorAll(".option");
      if(i === q.a) { div.classList.add("correct"); score++; }
      else { div.classList.add("wrong"); all[q.a].classList.add("correct"); }
      all.forEach(el => el.classList.add("disabled"));
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    };
    optBox.appendChild(div);
  });

  // Toggle Visibility of Next/Submit
  document.getElementById("nextBtn").style.display = cur === questions.length-1 ? "none" : "block";
  document.getElementById("submitBtn").style.display = cur === questions.length-1 ? "block" : "none";
  
  // If not answered yet, disable forward movement
  if (userAnswers[cur] === -1) {
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("submitBtn").disabled = true;
  }
}

document.getElementById("nextBtn").onclick = () => { cur++; loadQ(); };
document.getElementById("prevBtn").onclick = () => { cur--; loadQ(); };

document.getElementById("submitBtn").onclick = () => {
  document.getElementById("quiz-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "block";
  let html = "";
  questions.forEach((q, i) => {
    const isCor = userAnswers[i] === q.a;
    html += `<div class="answer-box ${isCor?'res-correct':'res-wrong'}">
      <b>Q${i+1}. ${q.q}</b><br>
      <span style="font-size:14px;">Your Choice: ${userAnswers[i]===-1?'None':q.o[userAnswers[i]]}</span><br>
      <span style="font-size:14px; color:#1b5e20; font-weight:600;">Correct: ${q.o[q.a]}</span>
    </div>`;
  });
  document.getElementById("report-list").innerHTML = html;
  const p = Math.round((score/questions.length)*100);
  document.getElementById("final-score").innerText = `Result: ${score} / ${questions.length} (${p}%)`;
  
  let m = "", c = "";
  if(p < 60) { m = "Mehanat Karo ðŸ’ª"; c = "red"; }
  else if(p < 75) { m = "Thik Hai ðŸ™‚"; c = "orange"; }
  else if(p < 90) { m = "Bahut Badhiya ðŸ‘"; c = "yellow"; }
  else { m = "System Pad Denge ðŸ”¥"; c = "green"; }
  const s = document.getElementById("status-msg");
  s.innerText = m; s.className = "status-box " + c;
  window.scrollTo(0,0);
};

loadQ();
</script>
</body>
</html>
