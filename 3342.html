<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">

  <title>Mockshala â€“ Mathematics Test</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;

      /* MATHS BACKGROUND */
      background: linear-gradient(
        rgba(20, 20, 25, 0.92),
        rgba(40, 40, 45, 0.92)
      ),
      url("https://images.unsplash.com/photo-1509228468518-180dd4864904");
      background-size: cover;
      background-position: center;

      font-family: 'Funnel Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .test-container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 25px 55px rgba(0,0,0,0.45);
      text-align: center;

      /* MATHS THEME BORDER */
      border-top: 6px solid #060402ad;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #2c2c2c;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    #question {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #1e1e1e;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 25px;
    }

    .option {
      padding: 14px 18px;
      border-radius: 12px;
      background: #f7f7f7;
      border: 1px solid #d6d6d6;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .option:hover {
      background: #eeeeee;
    }

    .option.selected {
      background: #ffe1bf;
      border-color: #ff8c1a;
      font-weight: 600;
      color: #1e1e1e;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;

      /* BUTTON THEME */
      background: #2c2c2c;
      color: #ffffff;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #000000;
    }

    #submitBtn {
      display: none;
      background: #fffefe;
      color: #ffffff;
    }

    #submitBtn:hover {
      background: #ffffff;
    }

    /* =========================
       MOBILE RESPONSIVE
       ========================= */
    @media (max-width: 600px) {

      .test-container {
        width: 95%;
        padding: 18px;
      }

      .title {
        font-size: 24px;
        padding: 10px;
      }

      #question {
        font-size: 18px;
        line-height: 1.4;
      }

      .option {
        font-size: 15px;
        padding: 14px;
      }

      .btn-row {
        flex-direction: column;
      }

      button {
        width: 100%;
        min-height: 48px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="test-container">
    <div class="title"> 3d geometry </div>

    <div id="question">Loading question...</div>
    <div id="options"></div>

    <div class="btn-row">
      <button id="nextBtn">Next</button>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- Scripts UNCHANGED -->
  <script src="3342question.js"></script>
  <script src="3342test.js"></script>

</body>
</html>
